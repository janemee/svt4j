<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "../../include/res.html" >
    <link type="text/css" rel="stylesheet" href="${cxt!}/ui/plugins/ueditor/themes/default/css/ueditor.css">
    <!-- 样式文件加载结束 -->
</head>
<body class="white-bg">
<div class="wrapper wrapper-content ">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding:3px 15px 0 20px;">
                    <div class="col-md-6">
                        <div class="search-form">
                            <form>
                                <div class="input-group">
                                    <input type="text" style="display:none" id="groupsId" value="${equipmentGroups}"/>
                                    <input title="" type="text" name="search_val" placeholder="请输入分组名称和设备名称进行搜索"
                                           class="form-control search-input" id="search-input">
                                    <span class="input-group-btn search-span">
                                        <button class="btn btn-white btn-sm " type="button" onclick="dropdownSearchFun(this)"
                                                data-url="${cxt!}/s/task/json/getEquipmentsByGroups"
                                                data-tid="table_jq" id="search-btn"><i class="fa fa-search"></i> 查询
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <input value="${taskId!}" id="taskId" type="hidden">
                </div>
                <div class="ibox-content">
                    <table id="table_jq"></table>
                    <div id="pager_jq"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- js加载开始 -->
<#include "../../include/js.html">
<!-- Page-Level Scripts -->
<script>
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.iframeAuto(index),
            body = layer.getChildFrame('body', index);
    var winname = window.name;
    var
            jqGridId = "#table_jq",
            jqPageId = "#pager_jq",
            dataUrl = "/s/task/json/getEquipmentsByGroups?ids=",
            formId = "#form";
    dataUrl = dataUrl + $("#groupsId").val();
    lastsel = '';
    $(function () {
        $.jgrid.defaults.styleUI = "Bootstrap";
        $(jqGridId).jqGrid({
            url: dataUrl,
            datatype: "json",
            colNames: ['序号', '设备唯一ID', '设备名称','分组名称'],
            colModel: [
                {
                    name: 'id',
                    index: 'id',
                    width: 1,
                    hidden: true,
                    key: true
                },
                {
                    name: 'deviceUid',
                    index: 'deviceUid',
                    width: '260'
                },
                {
                    name: 'deviceCode',
                    index: 'deviceCode',
                    width: '150'
                },
                {
                    name: 'name',
                    index: 'name',
                    width: '260'
                }],
            autowidth: true,
            height: "100%",    // 设为具体数值则会根据实际记录数出现垂直滚动条
            width: "100%",
            rowNum: 100,
            rowList: [100, 150, 200],
            pager: jqPageId,
            mtype: "post",
            viewrecords: true,
            rownumbers: true,
            multiselect: true,
            cellsubmit: "clientArray",
            onSelectRow: function (id) {
                if (id && id !== lastsel) {
                    jQuery(jqGridId).jqGrid('restoreRow', lastsel);
                    jQuery(jqGridId).jqGrid('editRow', id, true);
                    lastsel = id;
                }
            },
            jsonReader: {
                root: "exhibitDatas",
                page: "nowPage",
                total: "pageCount",
                records: "recordCount",
                repeatitems: false,
                id: "0"
            }
        });

        jQuery(jqGridId).jqGrid('navGrid', jqPageId, {
                    add : false,
                    del : false,
                    edit : false,
                    search: false,
                    position : 'right'
                },
                {},
                { },
                { },
                {});
    });


    $(window).bind("resize", function () {
        var width = $(".ibox-content").width();
        $("#table_jq").setGridWidth(width);
    });

    $(jqGridId).setSelection(1);

    function callbackDevices(ids, inputVals, inputNames){
        var ids = jQuery(jqGridId).jqGrid('getGridParam', 'selarrrow');
        if (ids == '') {
            notifications('error', "请至少选择一条数据");
            return false;
        }
        var name ='';
        let idarr = '';
        //原数据
        let originValHidden = inputVals.val();
        //按照逗号分隔
        let arrVal = originValHidden.split(",");
        let b = false;
        for(var i = 0; i < ids.length; i++) {
            for(var j = 0; j < arrVal.length ;j++) {
                if(arrVal[j] == ids[i]) {
                    b = true;
                    break;
                }
            }
            if(b) {
                b = false;
            } else {
                //获取行数据
                var rowData  = jQuery(jqGridId).jqGrid('getRowData', ids[i]);
                if (i == ids.length-1) {
                    name = name + rowData.deviceCode;
                    idarr = idarr +  ids[i];
                } else {
                    name = name + rowData.deviceCode + ",";
                    idarr = idarr +  ids[i] + ",";
                }
            }
        }
        if(inputVals.val() == '') {
            inputVals.val(idarr);
        } else {
            inputVals.val(inputVals.val() + "," + idarr);
        }
        if(inputNames.val() == '') {
            inputNames.val(name);
        } else {
            inputNames.val(inputNames.val() + "," + name);
        }
        parent.layer.close(index);
    }

</script>
</body>
</html>
