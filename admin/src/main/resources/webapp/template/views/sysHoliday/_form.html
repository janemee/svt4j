<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-4 control-label">节假日日期:<i class="required-help">*</i></label>
        <div class="col-sm-4">
            <input id="holiday" type="text" name="holiday" value="${(sysHoliday.holiday)!}" onclick="laydate()" class="form-control" >
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-4 control-label">备注:<i class="required-help">*</i></label>
        <div class="col-sm-4">
            <input id="remark" type="text" name="remark" value="${(sysHoliday.remark)!}" class="form-control" >
        </div>
    </div>
</div>
