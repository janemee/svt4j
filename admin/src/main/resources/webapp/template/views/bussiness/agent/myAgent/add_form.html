<div class="form-group">
    <input id="agentLevelInput" type="hidden" name="agentLevelInput" value="1" class="form-control" required>

    <div class="col-sm-12 form-group">
        <div class="col-sm-6 form-group">
            <div class="col-sm-4">
                <label class="control-label">手机号码:</label>
            </div>
            <div class="col-sm-8 input-group">
                <label id="phoneLabel" class="control-label"></label>
                <input id="phone" type="hidden" name="phone" class="form-control" required>
            </div>
        </div>
        <div class="col-sm-6 form-group">
            <div class="col-sm-4">
                <label class="control-label">姓名:</label>
            </div>
            <div class="col-sm-8 input-group">
                <label id="realNameLabel" class="control-label"></label>
                <input id="realName" type="hidden" name="realName" class="form-control">
            </div>
        </div>
    </div>

    <div class="col-sm-12 form-group">
        <div class="col-sm-6 form-group ">
            <div class="col-sm-4">
                <label class="control-label">利润分用比:</label>
            </div>
            <div class="col-sm-8 input-group " style="padding-left: 0;">
                <input id="commissionRate" type="text" name="commissionRate" class="form-control" required>
                <div class="input-group-addon" style="border: none;">%</div>
            </div>
        </div>
    </div>
</div>
<input id="userId" type="hidden" name="userId" class="form-control" required>
