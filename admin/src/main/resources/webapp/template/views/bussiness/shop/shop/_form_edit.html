<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">厂家(商家)名称:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="shopName" type="text" name="shopName" value="${(model.shopName)!}" class="form-control" required>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">手机号码:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="phone" type="text" name="phone" value="${(model.phone)!}" class="form-control" required>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">密码:</label>
        <div class="col-sm-8">
            <input id="password" type="text" name="password" class="form-control" >
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">联系人姓名:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="contact" type="text" name="contact" value="${(model.contact)!}" class="form-control" required>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">业务员:</label>
        <div class="col-sm-8">
            <input id="salesman" name="salesman" value="${(model.salesman)!}" class="form-control">
        </div>
    </div>
</div>
