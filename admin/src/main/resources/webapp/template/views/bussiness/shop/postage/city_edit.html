<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "/include/res.html" >
    <#include "/include/js.html" >
    <!-- 样式文件加载结束 -->
    <style>
        /* 地域选择样式 */
        a.btntest {
            display: block;
            padding: 5px 10px;
            margin-bottom: 20px;
            background-color: #00b3ee;
        }

        .display-none {
            display: none;
        }

        .checkbtn a {
            font-size: 15px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .ri {
            float: right;
        }

        .clearfloat:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0
        }

        .clearfloat {
            zoom: 1
        }

        .place-div > div {
            width: 100%;
            background: #f5f5f5;
            padding: 20px;
        }

        .place {
            display: inline-block;
            width: 25%;
            height: 30px;
            position: relative;
            box-sizing: border-box;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #fff;
            padding-left: 10px;
        }

        .place-active {
            border-top: 2px solid #CAE4FF;
            border-left: 2px solid #CAE4FF;
            border-right: 2px solid #CAE4FF;
            background-color: #EDF6FF;
        }

        .place-div .placegroup {
            margin-left: 15px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .place-div .checkbtn {
            background-color: #FBFBFB;
            margin: 0 10px 0 15px;
            width: 100%;
        }

        .place-div .checkbtn img {
            height: 10px;
            margin-left: 3px;
        }

        .place-div .checkbtn .allCheck img {
            height: 8px;
        }

        .place-div .checkbtn .ri {
            border-right: none;
        }

        .place-div .checkbtn a {
            border-right: 1px solid #ccc;
            height: 30px;
            line-height: 30px;
            display: inline-block;
            width: 60px;
            text-align: center;
        }

        .place-div .bigplace label {
            display: inline-block;
            float: left;
            width: 100%;
            font-weight: bold;
            text-align: left;
            height: 30px;
            cursor: pointer;
        }

        .place-div .bigplace input, .place-div .smallplace input {
            margin-top: 1px;
            margin-right: 5px;
            float: left;
            height: auto;
        }

        .place-div .smallplace {
            position: absolute;
            top: 28px;
            left: -2px;
            width: 300px;
            z-index: 2;
            display: none;
            border: 2px solid #CAE4FF;
            background-color: #EDF6FF;
            padding-left: 10px;
        }

        .place-div .smallplace .ratio {
            color: red;
        }

        .colorEDF6FF {
            background-color: #EDF6FF;
        }

        .place-div .smallplace label {
            padding-right: 10px;
            text-align: left;
            display: inline-block;
            float: left;
            cursor: pointer;
        }

        .place-div .smallplace .citys {
            width: auto;
            background-color: #fff;
            position: absolute;
            top: 30px;
            border: 1px solid #ccc;
            z-index: 100;
            display: none;
        }

        .place-div .smallplace .place-tooltips:hover .citys {
            display: block;
        }

        .place-div .smallplace .citys > i.jt {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 10px solid #ccc;
            position: absolute;
            top: -10px;
            left: 20px;
        }

        .place-div .smallplace .citys > i.jt i {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 10px solid #fff;
            position: absolute;
            top: 2px;
            left: -8px;
        }

        .place-div .smallplace .citys .row-div {
            min-width: 250px;
            padding: 10px;
            box-sizing: border-box;
        }

        .place-div .smallplace .citys .row-div label span {
            max-width: 175px;
            float: left;
        }

        .place-div .smallplace .citys .row-div p {
            float: left;
            min-width: 115px;
        }

        .place-div .smallplace p {
            float: left;
            width: auto;
            margin: 0;
            margin-bottom: 10px;
            margin-top: 5px;
        }

        .place-div .smallplace > div {
            float: left;
            width: auto;
            margin: 0;
            padding-bottom: 10px;
            padding-top: 5px;
            position: relative;
            font-size: 0.9em;
        }

        .show-place-div .smallplace label {
            width: auto;
        }

        .show-place-div {
            margin-left: 85px;
            font-size: 15px;
        }

        .show-place-div .bigplace input, .show-place-div .smallplace input {
            margin-left: 0;
        }

        .show-place-div .smallplace .citys .row-div p {
            margin: 5px 0 10px 0;
        }

        .arrow-self {
            width: 12px;
            height: 12px;
            margin-top: -5px;
            margin-left: 3px;
        }

        .arrow-down {
            transform: rotate(180deg);
        }

        .checked-count {
            margin-left: 3px;
            color: #00c28c;
        }

        .checked-count-hide {
            visibility: hidden;
        }
    </style>
</head>

    // JS执行
    // 省级 .bigarea

    function GetRegionPlug() {
        $(".test-div").append(
            $("<div/>", {
                "class": "place-div"

    // 渲染 省级
    function GetPlace(datas) {
        return datas.map(function (item) {
            return $("<div/>", {
                "class": "place clearfloat"
            }).append(
                $("<div/>", {
                    "class": "bigplace"
                }).append(
                    // 省级
                    $("<div/>", {}).append(
                        $("<label/>", {
                            "text": item.name
                        }).append(
                            // 本省城市总量
                            $("<input/>", {
                                "type": "hidden",
                                "class": "cityCount",
                                "value": function () {
                                    // 市的数量
                                    var cityCount = item.children.length;
                                    // 遍历每个市， 是否有下级区县
                                    item.children.forEach(function (ele, index) {
                                        if (ele.children) {
                                            var num = ele.children.length;
                                            if (num > 0) {
                                                cityCount = cityCount + num - 1;
                                            }
                                        }
                                    })
                                    return cityCount;
                                }
                            })
                        ).append(
                            // 本省已勾选数量
                            $("<input/>", {
                                "type": "hidden",
                                "class": "checkedCityCount",
                                "value": 0
                            })
                        ).append(
                            $("<input/>", {
                                // "id":item.id,
                                "type": "checkbox",
                                "class": "bigarea",
                                "data-name": item.name,
                                "data-id": item.id,
                                "click": function () {
                                    // 省级 全部勾选
                                    // 获取当前box的勾选状态
                                    var bool = $(this).prop("checked");
                                    // 该框对应的市级div里的input
                                    var single = $(this).parents(".bigplace").next().find("input");
                                    // 获取省级div的市级div找到所有市级div
                                    var ee = $(this).parents(".bigplace").next().find(".place-tooltips");
                                    // 设置所有input勾选状态等于省级-全选/全不选
                                    single.prop("checked", bool);
                                    // 计算总共勾选数量,市级的数量，如果市下边有区则计算区的数量并减一
                                    var cityCount = ee.length;
                                    if (single.prop("checked")) {
                                        // 本省所有市置为相同勾选状态
                                        // 每个市是否包含下级区县
                                        // 如果包含下级，则省级数量指示器重新计算，且设置市级数量指示器
                                        ee.each(function (index, a) {
                                            // 本市下级区县数量
                                            var num = $(this).find(".citys").find("input").length;
                                            // 如果包含，则重新计算省级指示器数量
                                            // 如果不包含，则省级不用计算，而市级将不会渲染该指示器
                                            if (num > 0) {
                                                cityCount = cityCount + num - 1;
                                            }
                                            // 本市设置数量指示器
                                            $(this).find(".ratio").html("(" + num + "/" + num + ")");
                                        });
                                        // 本省设置勾选数量
                                        $(this).parents(".bigplace").find(".checked-count").html("(" + cityCount + "/" + cityCount + ")");
                                        $(this).parents(".bigplace").find(".checkedCityCount").val(cityCount);
                                    } else {
                                        // 取消勾选，市级设置区县勾选数量为0
                                        ee.each(function (index, a) {
                                            var num = $(this).find(".citys").find("input").length;
                                            $(this).find(".ratio").html("");
                                        })
                                        // 本省数量指示器
                                        $(this).parents(".bigplace").find(".checked-count").html("");
                                        $(this).parents(".bigplace").find(".checkedCityCount").val(0);
                                    }
                                }
                            })
                        ).append(
                            // 勾选数量
                            $(
                                "<span/>",
                                {
                                    text: "",
                                    class: "checked-count"
                                }
                            )
                        ).append(
                            $(
                                "<img/>",
                                {
                                    src: "${imgRoot}postage/up.png",
                                    class: " arrow-self "
                                }
                            )
                        )
                    )
                )
            ).append(
                // 市级
                function () {
                    if (item.children) {
                        return GetSmallPlace(item.children)
                    }
                }()
            )
        })
    }

    // 渲染市级
    function GetSmallPlace(datas) {
        return $("<div/>", {
            "class": "smallplace clearfloat"
        }).append(
            datas.map(function (item) {
                return $("<div/>", {
                    "class": "place-tooltips"
                }).append(
                    $("<label/>", {
                        "text": item.name
                    }).append(
                        $("<input/>", {
                            // "id":item.id,
                            "type": "checkbox",
                            "class": "bigcity",
                            "data-name": item.name,
                            "data-id": item.id,
                            "click": function () {
                                // 本市下的所有区县
                                var small = $(this).parent().next(".citys").find("input");
                                // 区县数量
                                var smalllength = small.length;
                                // 获取本市的数量指示器
                                var ee = $(this).parents(".smallplace").find(".ratio");
                                // 勾选要修改对应的省级数量和本市区县的数量
                                if ($(this).prop("checked")) {
                                    // 所有区县置为相同勾选状态
                                    small.prop("checked", true);
                                    // 本市设置数量指示器(如果有数量指示器)
                                    $(this).parents(".place-tooltips").find(".ratio").html("(" + smalllength + "/" + smalllength + ")");
                                    // 本省设置勾选
                                    // 本省设置勾选数量指示器
                                    // 本省已勾选数量
                                    if (smalllength < 1) {
                                        smalllength = 1;
                                    }
                                    var pCount = parseInt($(this).parents(".smallplace").prev().find(".checkedCityCount").val());
                                    // 本省总量
                                    var pTotal = $(this).parents(".smallplace").prev().find(".cityCount").val();
                                    pCount = pCount + smalllength;
                                    $(this).parents(".smallplace").prev().find(".checkedCityCount").val(pCount);
                                    // 省指示器
                                    $(this).parents(".smallplace").prev().find(".checked-count").html("(" + pCount + "/" + pTotal + ")");
                                    // 省勾选
                                    $(this).parents(".smallplace").prev().find(".bigarea").prop("checked", true);
                                } else {
                                    small.prop("checked", false);
                                    $(this).parents(".place-tooltips").find(".ratio").html("");
                                    // 本省设置勾选
                                    // 本省设置勾选数量指示器
                                    // 没有下级区县的市，省的操作数量是1
                                    if (smalllength < 1) {
                                        smalllength = 1;
                                    }
                                    // 本省总量
                                    var pTotal = $(this).parents(".smallplace").prev().find(".cityCount").val();
                                    // 本省已勾选数量
                                    var pCount = parseInt($(this).parents(".smallplace").prev().find(".checkedCityCount").val());
                                    pCount -= smalllength;
                                    $(this).parents(".smallplace").prev().find(".checkedCityCount").val(pCount);
                                    // 省指示器
                                    if (pCount > 0) {
                                        $(this).parents(".smallplace").prev().find(".checked-count").html("(" + pCount + "/" + pTotal + ")");
                                    } else {
                                        $(this).parents(".smallplace").prev().find(".checked-count").html("");
                                    }

                                    ClearArea($(this).parents(".smallplace"), $(this).parents(".smallplace").prev().find(".bigarea"));
                                }
                                ;
                            }
                        })
                    ).append(
                        // 数量指示器，如果不包含下级，则不渲染该组件
                        function () {
                            if (item.children) {
                                return $("<span/>", {
                                    "class": "ratio"
                                })
                            }
                        }
                    )
                ).append(
                    function () {
                        // 如果市包含区县
                        if (item.children) {
                            return $("<div/>", {
                                "class": "citys"
                            }).append(
                                $("<i/>", {
                                    "class": "jt"
                                }).append($("<i/>", {}))
                            ).append(
                                GetSmallCitys(item.children)
                            )
                        }
                    }
                )
            })
        )
    }

    // 渲染区县
    function GetSmallCitys(datas) {
        return $("<div/>", {
            "class": "row-div clearfloat"
        }).append(
            datas.map(function (item) {
                return $("<p/>", {}).append(
                    $("<label/>", {}).append(
                        $("<input/>", {
                            // "id":item.id,
                            "type": "checkbox",
                            "class": "city",
                            "data-name": item.name,
                            "data-id": item.id,
                            "click": function () {
                                var bool = $(this).prop("checked");
                                // 上级市的所有勾选区县数量，包括本区县
                                var tf = $(this).parents(".citys").find("input:checked").length;
                                // 上级市的所有区县的数量
                                var alltf = $(this).parents(".citys").find("input").length;

                                // 本省总量
                                var pTotal = $(this).parents(".smallplace").prev().find(".cityCount").val();
                                // 本省已勾选数量
                                var pCount = parseInt($(this).parents(".smallplace").prev().find(".checkedCityCount").val());
                                if (bool) {
                                    pCount += 1;
                                } else {
                                    pCount -= 1;
                                }
                                $(this).parents(".smallplace").prev().find(".checkedCityCount").val(pCount);
                                // 省指示器
                                if (pCount > 0) {
                                    $(this).parents(".smallplace").prev().find(".checked-count").html("(" + pCount + "/" + pTotal + ")");
                                } else {
                                    $(this).parents(".smallplace").prev().find(".checked-count").html("");
                                }
                                if (tf > 0) {
                                    $(this).parents(".place-tooltips").find(".bigcity").prop("checked", true);
                                    $(this).parents(".place-tooltips").find(".ratio").html("(" + tf + "/" + alltf + ")");
                                    $(this).parents(".smallplace").prev().find(".bigarea").prop("checked", true);
                                } else if (tf == 0) {
                                    $(this).parents(".place-tooltips").find(".bigcity").prop("checked", false);
                                    $(this).parents(".place-tooltips").find(".ratio").html("");
                                    ClearArea($(this).parents(".smallplace"), $(this).parents(".smallplace").prev().find(".bigarea"));
                                }
                            }
                        })
                    ).append(
                        $("<span/>", {
                            "text": item.name
                        })
                    )
                )
            })
        )
    }


    //控制提示个数的显示
    function ShowTipNum() {
        var n = $(".place-div").find(".place");
        n.each(function (index, a) {
            // 省的处理
            var cityCount = $(this).find(".cityCount").val();
            $(this).find(".checkedCityCount").val(cityCount);
            $(this).find(".checked-count").html("(" + cityCount + "/" + cityCount + ")");
            // 市的处理
            var m = $(this).find(".place-tooltips");
            m.each(function (index, a) {
                var u = $(this).find(".citys").find(".city").length;
                var uu = $(this).find(".citys").find(".city:checked").length;
                if (uu != 0) {
                    $(this).find(".ratio").html("(" + uu + "/" + u + ")");
                    $(this).find(".bigcity").prop("checked", true);
                } else {
                    $(this).find(".ratio").html("");
                }
            })

        })
    }

    //省市区全部取消选择时华北东北等取消选择
    function ClearArea(place, area) {//参数area为包含省级input的父级div
        var checked = place.find("input:checked").length;
        if (checked == 0) {
            area.prop("checked", false);
        }
    }

    //获取已选中的数据
    function GetChecked() {
        var Checked = [];//先清空数组
        var n = $(".place-div").find(".place");
        n.each(function (index, a) {
            var m = $(this).find(".smallplace");
            m.each(function (index, a) {
                var p = $(this).find(".bigcity");
                p.each(function (index, a) {
                    if ($(this).prop("checked")) {
                        if ($(this).parents(".place-tooltips").find(".citys").length == 0) {
                            //判断它没有下级地区的时候，将id放入数组
                            //console.log($(this).attr("id"));此时能获取到已选中的省市级id
                            Checked.push($(this).attr("data-name"));
                        }
                    }
                    var s = $(this).parents(".place-tooltips").find(".city");
                    s.each(function (index, a) {
                        if ($(this).prop("checked")) {
                            Checked.push($(this).attr("data-name"));
                            //console.log($(this).attr("id"));//此时能获取到已选中的县区级id
                        }
                    })
                })
            })
        })
        return Checked;
    }

    //根据从后台获取的已选中的id来显示
    function SetChecked(param) {
        $.each(param, function (index, value) {
            $("#" + value).trigger("click");
        })
    }

    // 自定义JS 鼠标事件
    $(".test-div").on('mouseover', '.place', function () {
        // console.log($(this).children(".bigplace").find(".bigarea").attr("data-name"));
        $(this).addClass("place-active");
        $(this).children(".smallplace").show();
        $(this).find("img").addClass("arrow-down")
    })
    $(".test-div").on('mouseout', '.place', function () {
        $(this).removeClass("place-active");
        $(".smallplace").hide();
        $(this).find("img").removeClass("arrow-down")
    })

    // 选择数据返回
    function validateForm() {
        // 获取所有有选中的省
        // 如果该省有子孙元素被选中，则去掉该省的id
        // 如果该市有子元素被选中，则去掉该市的id
        // 以下代码获取省的input check 需要获取父div再获得数量信息
        var p = $(".bigarea:checked");
        // 存储勾选的城市id,只存储最低级别节点
        var ids = new Array();
        // 存储勾选的城市名称，
        // 省的子孙节点如果全部勾选，则存入省，获得省的全部节点数量，获得省的勾选节点数量
        // else 如果市的全部子节点被勾选，则存入市
        // else 存入区县
        var names = new Array();

        p.each(function (index, ele) {
            // 获取省的总量
            var pTotal = parseInt($(this).parent().find(".cityCount").val());
            // 获取省的勾选量
            var pCount = parseInt($(this).parent().find(".checkedCityCount").val());
            //如果勾选数和总数相同则放入省
            var pFlag = false;
            if (pCount === pTotal) {
                names.push(ele.dataset.name);
                pFlag = true;
            }
            // 获取一个省的所有市
            // var cityAll = $(this).parents(".bigplace").next().find("input.bigcity");
            // 所有选中的市
            // var citySel = $(this).parents(".bigplace").next().find("input.bigcity:checked");
            // 获取本市外层div，该div包含citys div即区县的信息
            var ee = $(this).parents(".bigplace").next().find(".place-tooltips");
            ee.each(function (index2, a) {
                // 县的总数
                var numAll = $(this).find(".citys").find("input").length;
                if (numAll === 0) {
                    // 该市没有下级区县，则直接加上该市的id
                    var cId = $(this).find("input.bigcity").data("id");
                    ids.push(cId+"");
                    // 如果省没有全部勾选，则要加市的名字
                    if (!pFlag) {
                        names.push(a.dataset.name);
                    }
                } else {
                    // 选中的县
                    var cSmallCity = $(this).find(".citys").find("input:checked");
                    // 有下级区县，则id增加选中的县,而不是市
                    if (cSmallCity) {
                        var cFlag = false;
                        if (cSmallCity.length === numAll && !pFlag) {
                            names.push(a.dataset.name);
                            cFlag = true;
                        }
                        cSmallCity.each(function (index3, b) {
                            ids.push(b.dataset.id);
                            // 如果市的名字没被加入names，并且省的名字也没有也没加入，则应加入区县名称
                            if (!cFlag && !pFlag) {
                                names.push(b.dataset.name);
                            }
                        })

                    }
                }
            })
        });
        var data = {names:names,ids:ids};
        return data;
    }
