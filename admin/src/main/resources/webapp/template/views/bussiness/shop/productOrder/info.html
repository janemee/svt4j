<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">树木名称:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.title)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">厂家:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.shopName)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">买家昵称:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.nickName)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">价格（元）:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.price)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">数量:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.number)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">支付金额:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.payAmount)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">支付时间:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.payTime?string("yyyy-MM-dd HH:mm:ss"))!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">支付方式:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.typeFormatter)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">总成本价（元）:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.totalAmont)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">下次收获日期:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.nextReceiveTime?string("yyyy-MM"))!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">产地:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.originPlace)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">产出物:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.outputItems)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">持有期:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.holdTerm)!}  ${(model.holdTermUnit)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">预计单树产量:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.outputYield)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">位置:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.address)!}</label>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">权益:</label>
        <div class="col-sm-8">
            <label class="control-label">${(model.rightsInterests)!}</label>
        </div>
    </div>

</div>
