<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "/include/res.html" >
    <!-- 样式文件加载结束 -->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding:3px 15px 0px 20px;">
                    <div class="col-md-6">
                        <div class="search-form">
                            <form>
                                <div class="input-group">
                                    <input type="text" name="search_val" placeholder="输入规则名称进行搜索"
                                           class="form-control search-input" id="search-input">
                                    <span class="input-group-btn search-span">
                                        <button class="btn btn-white btn-sm " type="button"
                                                onclick="dropdownSearchFun(this)"
                                                data-url="${cxt!}/s/shop/postage/list_json"
                                                data-tid="table_jq" id="search-btn"><i class="fa fa-search"></i> 查询
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="ibox-tools m-t-xs">
                        <div class="btn-group">
                            <button href="javascript:void(0);"
                                    onclick="hm_fn_addFun(addTitle,winWidth,winHeight,addUrl,formId,winname)"
                                    class="btn btn-white btn-sm">
                                <i class="fa fa-plus"></i>&nbsp;新增
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="table_jq"></table>
                    <div id="pager_jq"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js加载-->
<#include "/include/js.html">

<script type="text/javascript" src="${cxt!}/ui/js/hm/administrator.js"></script>
<!-- Page-Level Scripts -->
<script>
    var winname = window.name;
    var winWidth = '850px',
        winHeight = '500px',
        jqGridId = "#table_jq",
        jqPageId = "#pager_jq",
        dataUrl = "/s/shop/postage/list_json",
        formId = "#form";
    var delTitle = "删除";
    var delUrl = "/s/shop/postage/del_rule";
    var editTitle = "编辑";
    var editUrl = "/s/shop/postage/edit";
    var addTitle = "新增";
    var addUrl = "/s/shop/postage/add";

    $(function () {
        $.jgrid.defaults.styleUI = "Bootstrap";
        $(jqGridId).jqGrid({
            url: dataUrl,
            datatype: "json",
            colNames: ['ID', '规则名称', '创建时间', '操作'],
            colModel: [
                {
                    name: 'id',
                    index: 'id',
                    width: 1,
                    hidden: true,
                    key: true
                },
                {
                    name: 'name',
                    index: 'ruleName',
                    width: '150'
                },
                {
                    name: 'createTime',
                    index: 'createTime',
                    width: '150'
                },
                {
                    formatter: function (cellvalue, options, rowObject) {
                        var str = "<div>" +
                            "&nbsp;<a onclick='showRuleEditor(" + rowObject.id + ")'>编辑</a>&nbsp;&nbsp;" +
                            "<a onclick='delRule(" + rowObject.id + ")'>删除</a>" +
                            "</div>";

                        return str;
                    }
                }

            ],

            autowidth: true,
            height: "100%",    // 设为具体数值则会根据实际记录数出现垂直滚动条
            width: "100%",
            rowNum: 20,
            rowList: [20, 30, 50],
            pager: jqPageId,
            mtype: "post",
            viewrecords: true,
            rownumbers: true,
            rownumWidth: 50,
            multiselect: false,
            cellsubmit: "clientArray",
            onSelectRow: function (id) {
                if (id && id !== lastsel) {
                    jQuery(jqGridId).jqGrid('restoreRow', lastsel);
                    jQuery(jqGridId).jqGrid('editRow', id, true);
                    lastsel = id;
                }
            },
            jsonReader: {
                root: "exhibitDatas",
                page: "nowPage",
                total: "pageCount",
                records: "recordCount",
                repeatitems: false,
                id: "0"
            }
        });

        jQuery(jqGridId).jqGrid('setLabel', 'rn', '序号', {
            'text-align': 'center',
            'vertical-align': 'middle',
            'width': '50'
        }, '');

        jQuery(jqGridId).jqGrid('navGrid', jqPageId, {
                add: false,
                del : false,
                edit : false,
                search: false,
                position: 'right'
            },
            {},
            {},
            {},
            {});
    });


    $(window).bind("resize", function () {
        var width = $(".ibox-content").width();
        $("#table_jq").setGridWidth(width);
    });

    /** 编辑规则 */
    function showRuleEditor(id) {
        var ids = [id];
        if (ids == '') {
            parent.notifications('error', "请选择一条数据");
            return false;
        }
        if (ids.length > 1) {
            parent.notifications('error', "只能选择一条数据");
            return false;
        }
        hm_fn_editFun(editTitle, winWidth, winHeight, editUrl, ids, winname);
    }

    /** 删除规则 */
    function delRule(id) {
        // console.log("del ")
        // var ids = [id];
        // if (ids == '') {
        //     parent.notifications('error', "请选择一条数据");
        //     return false;
        // }
        // if (ids.length > 1) {
        //     parent.notifications('error', "只能选择一条数据");
        //     return false;
        // }
        // console.log(ids);
        hm_fn_del(jqGridId, dataUrl, delUrl, id);
    }

</script>
</body>
</html>
