<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">用户名：<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input required id="username" name="username" value="${(adminInfo.username)!}" class="form-control" type="text" placeholder="用户登录使用，建议使用简称" aria-required="true" aria-invalid="true" <#if (admin.username)?? && admin.username !="">disabled</#if>>
            <div class="msg_tip"></div>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">全称：<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="realname" name="fullname" value="${(adminInfo.fullname)!}" class="form-control" type="text" required>
            <div class="msg_tip"></div>
        </div>
    </div>
</div>
<#if (admin.id)?? && admin.id != "">
<#else>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">密码：<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="password" name="pwd" class="form-control" type="password" required>
            <div class="msg_tip"></div>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">确认密码：<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="confirm_password" name="password2" class="form-control" type="password" required>
            <div class="msg_tip"></div>
        </div>
    </div>
</div>
</#if>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">手机号码：<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="mobile" name="mobile" value="${(adminInfo.mobile)!}" class="form-control" maxlength="11" type="text" required>
            <div class="msg_tip"></div>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">性别：</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="sex1" value="1" name="sex"
                           <#if !(adminInfo.sex)?? || (adminInfo.sex) == 1>checked="checked"</#if>
                    >
                    <label for="sex1"> 男</label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="sex2" value="2" name="sex"
                           <#if (adminInfo.sex)?? && (adminInfo.sex) == 2>checked="checked"</#if>
                    >
                    <label for="sex2"> 女</label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="sex3" value="3" name="sex"
                           <#if (adminInfo.sex)?? && (adminInfo.sex) == 3>checked="checked"</#if>
                    >
                    <label for="sex3"> 保密</label>
                </div>
            </div>
        </div>
    </div>
</div>
