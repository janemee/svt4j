<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">标题:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="title" name="templateMsg.title" value="${(templateMsg.title)!}" class="form-control"
                   maxlength="100" required title="title">
        </div>
    </div>
</div>
<div>
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">模板ID:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="template_id" name="templateMsg.template_id" value="${(templateMsg.template_id)!}" class="form-control"
                   maxlength="100" required title="模板ID">
        </div>
    </div>
</div>
<div>
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">行业:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="industry" name="templateMsg.industry" value="${(templateMsg.industry)!}" class="form-control"
                   maxlength="500" required title="行业">
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">内容模板:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <textarea id="detail" name="templateMsg.detail" style="width:100%;height:100px;" title="详细内容">${(templateMsg.detail)!}</textarea>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">内容示例:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <textarea id="example" name="templateMsg.example" style="width:100%;height:100px;" title="内容示例">${(templateMsg.example)!}</textarea>
        </div>
    </div>
</div>
