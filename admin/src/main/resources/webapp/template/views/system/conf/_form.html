<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-8">
            <input id="name" type="text" name="name" value="${(conf.name)!}"
                   class="form-control" maxlength="50" >
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">标识</label>
        <div class="col-sm-8">
            <input id="nid" type="text" name="nid" value="${(conf.nid)!}"
                   class="form-control" maxlength="50" >
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">值</label>
        <div class="col-sm-8">
            <input id="value" type="text" name="value" value="${(conf.value)!}"
                   class="form-control" maxlength="50" >
        </div>
        <label class="required-help col-sm-2">*</label>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-8">
            <select id="type" name="type" class="form-control chosen-select">
                <option value="0">请选择类型</option>
                <option value="1"
                <#if (conf.type)?? && (conf.type) == 1>selected="selected"</#if>
                >系统底层配置</option>
                <option value="2"
                <#if (conf.type)?? && (conf.type) == 2>selected="selected"</#if>
                >各种费率配置</option>
                <option value="3"
                <#if (conf.type)?? && (conf.type) == 3>selected="selected"</#if>
                >邮件/短信配置</option>
                <option value="4"
                <#if (conf.type)?? && (conf.type) == 4>selected="selected"</#if>
                >附加增值功能配置</option>
                <option value="5"
                <#if (conf.type)?? && (conf.type) == 5>selected="selected"</#if>
                >第三方资金托管相关的配置</option>
            </select>
        </div>
        <label class="required-help col-sm-2">*</label>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateEnable" value="1" name="state"
                    <#if (conf.state)?? && (conf.state) == 1>checked="checked"</#if>
                    >
                    <label for="stateEnable"> 启用</label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateDisable" value="0" name="state"
                    <#if (conf.state)?? && (conf.state) == 0>checked="checked"</#if>
                    >
                    <label for="stateDisable"> 禁用</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <textarea title="" id="remark" name="remark" class="form-control" maxlength="100" rows="2" cols="30">${(conf.remark)!}</textarea>
        </div>
    </div>
</div>
