<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "../include/res.html" >
    <link type="text/css" rel="stylesheet" href="${cxt!}/ui/plugins/ueditor/themes/default/css/ueditor.css">
    <!-- 样式文件加载结束 -->
</head>
<body class="white-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="form" action="/s/task/superHeat/json/add">
                        <div class="panel-heading ">
                            一键爆粉模式
                        </div>
                        <div class="alert alert-success-light alert alert-success">
                        <b>温馨提示</b>
                        <br type="background:#66CC33; color:#000000">
                            一键爆粉模式，全智能爆粉<br>
                        </div>
                        <input type="text" id="taskType" name="taskType" value="one_key_explosive_powder" hidden="hidden">
                        <input type="text" id="isLiveHot" name="isLiveHot" value="0" hidden="hidden">
                        <div class="form-group">
                            <div class=" form-group col-sm-12">
                                <label class="col-sm-2 control-label">选择执行设备</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="equipment" value="equipment" name="taskRu" checked="checked" >
                                            <label for="equipment"> 选择设备</label>
                                        </div>
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="grouping" value="grouping" name="taskRu" >
                                            <label for="grouping"> 选择分组</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <label class="col-sm-2 control-label equipmentShow" ><label class="required-help">*</label>选择设备</label>
                                <div class="col-sm-7 equipmentShow">
                                    <select id="type" name="equipments" class="form-control chosen-select"  multiple="multiple" data-player="">
                                        <option disabled hidden selected></option>
                              	 			 <#list equipmentList as type>
                                                 <option value="${type.id}">${type.deviceCode}</option>
                                             </#list>
                                    </select>
                                </div>

                                <label class="col-sm-2 control-label groupingShow">
                                    <label class="required-help">*</label>
                                    选择分组</label>
                                <div class="col-sm-7 groupingShow">
                                    <select id="type" name="equipmentGroups" class="form-control chosen-select" multiple ="multiple" placeholder="请选择" >
                                        <option disabled hidden selected></option>
                                             <#list equipmentGroups as type2>
                                                 <option value="${type2.id}">${type2.name}</option>
                                             </#list>
                                    </select>
                                </div>
                            

                            </div>
                            <div class="col-sm-12 form-group">
                                <label class="col-sm-2 control-label">
                                    <label class="required-help">*</label>
                                    执行方式</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="stateEnable" value="now" name="taskRunCode"
									<#if (equipment.state)?? && (equipment.state) == 1>checked="checked"</#if> checked
                                            >
                                            <label for="stateEnable"> 立即执行</label>
                                        </div>
                                        <div class="radio radio-info radio-inline">
                                            <input type="radio" id="stateDisable" value="delay" name="taskRunCode"
								<#if (equipment.state)?? && (equipment.state) == 0>checked="checked"</#if>
                                            >
                                            <label for="stateDisable"> 定时执行</label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 selectDate col-md-offset-1">
                            <label for="datetime-local" class="col-sm-1 control-label text-right">定时日期开始：</label>
                            <div class="col-sm-6">
                                <input id="meeting" name="taskStartTime" class="form-control layer-date" placeholder="选择时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                         <#--<input id="meeting" type="datetime-local" name="taskStartTime"/>-->
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 form-group">
                                <label class="col-sm-2 control-label text-right"><label class="required-help">*</label>任务内容</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <div class="checkbox checkbox-info checkbox-inline">
                                            <input title="" id="taskContent1" name="taskContent" type="checkbox" value="点赞"/>
                                            <label for="taskContent1">点赞</label>
                                        </div>
                                        <div class="checkbox checkbox-info checkbox-inline">
                                            <input title="" id="taskContent2" name="taskContent" type="checkbox" value="关注"/>
                                            <label for="taskContent2"> 关注</label>
                                        </div>
                                        <div class="checkbox checkbox-info checkbox-inline">
                                            <input title="" id="taskContent3" name="taskContent" type="checkbox" value="评论"/>
                                            <label for="taskContent3">评论</label>
                                        </div>
                                        <div class="checkbox checkbox-info checkbox-inline">
                                            <input title="" id="taskContent4" name="taskContent" type="checkbox" value="转发"/>
                                            <label for="taskContent4"> 转发</label>
                                        </div>
                                        <div class="checkbox checkbox-info checkbox-inline">
                                            <input title="" id="taskContent5" name="taskContent" type="checkbox" value="查看首页"/>
                                            <label for="taskContent5">查看首页</label>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="form-group">
                            <div class="col-sm-12 form-group">
                                <label class="col-sm-2 control-label text-right">
                                    <label class="required-help">*</label>
                                    任务时间</label>
                                <div class="col-sm-7">
                                    <input id="code" type="number" name="taskExpectRunning" value="${(equipment.deviceCode)!}"
                                           class="form-control" maxlength="50" >
                                </div>

                            </div>
                            <div class="col-sm-12 form-group ">
                                <label class="col-sm-2 control-label text-right">
                                    <label class="required-help">*</label>
                                    选择话术</label>
                                <div class="col-sm-7">
                                    <select id="group_id" name="commentTemplateId" class="form-control chosen-select" required>
                                        <option value="">选择分组</option>
                              	 			 <#list commentTemplate as type3>
											 <option value="${type3.id}">${type3.name}</option>
                                             </#list>
                                    </select>
                                </div>

                            </div>

                    </form>
                    <button href="javascript:void(0);"
                            onclick="validateForm()"
                            class="btn btn-warning btn-sm  col-md-offset-6">
                        <i class="fa fa-save"></i>&nbsp;保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js加载开始 -->
<#include "../include/js.html">

<script type="text/javascript">
    var jqGridId = "#table_jq",
            addUrl = "${cxt!}/s/task/json/add",
            formId = "#form",
            winname = "${winname!}";
    var funcs = {
        initSubmit: function (form) {
            $(formId).validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block', // default input error message class
                focusInvalid: false, // do not focus the last invalid input
                ignore: "",
                rules: {
                },
                invalidHandler: function(event, validator) {
                },
                highlight: function(element) { // hightlight error inputs
                    $(element).closest('.form-group').addClass('has-error'); // set error class to the control group
                },
                unhighlight: function(element) { // revert the change done by hightlight
                    $(element).closest('.form-group').removeClass('has-error'); // set error class to the control group
                },
                success: function(label) {
                    label.closest('.form-group').removeClass('has-error'); // set success class to the control group
                    label.remove();
                },
                submitHandler: function(form) {
                    var index = parent.layer.getFrameIndex(window.name);
                    var title = '提示';
                    //loading层提示
                    var loading = layer.load(2, {
                        shade: [0.3, '#fff']
                    });
                    $.ajax({
                        type: "POST",
                        async: false,
                        data: $(form).serialize(),
                        url: addUrl,
                        success: function(data) {
                            var successMsg = "操作成功!",
                                    failedMsg = "操作失败!";
                            if (data.code == 200) {
                                parent.notifications('success', successMsg, title);
                                window.location.reload();
                            } else {
                                parent.notifications('error', failedMsg, title);
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            parent.notifications('error', "操作失败,请检查网络!", title);
                        },
                        complete: function() {
                            layer.close(loading);
                            parent.layer.close(index);
                        }
                    });
                }
            });
        }

    };
    jQuery(document).ready(function () {
        funcs.initSubmit();
    });

    function validateForm() {
        $(formId).submit();
    }

    var selectEquipment = 'equipment';
    //$('#equipment').cheched()
    $('.groupingShow').hide();
    $('.selectDate').hide();

    $("#equipment").click(function(){
        selectEquipment = 'equipment';
        $('.equipmentShow').show();
        $('.groupingShow').hide();
    });
    $("#grouping").click(function(){
        selectEquipment = 'grouping';
        $('.groupingShow').show();
        $('.equipmentShow').hide();
    });

    $("#stateEnable").click(function(){
        $('.selectDate').hide();
    });
    $("#stateDisable").click(function(){
        $('.selectDate').show();
    });



</script>
</body>

</html>
