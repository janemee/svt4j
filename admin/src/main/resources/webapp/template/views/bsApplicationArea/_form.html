<div class="form-group">
    <input type="text" class="form-control" placeholder="发布状态" id="status"
           name="status" value="${(model.status)!}"  type="hidden" style="display:none"/>
</div>
<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">领域名称</label>
    <div class="col-sm-8">
        <input id="applicationTitle" type="text" name="applicationTitle" value="${(model.applicationTitle)!}"
               class="form-control" maxlength="150" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>

<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">应用领域内容描述</label>
    <div class="col-sm-8">
        <textarea title="" id="applicationDesc" name="applicationDesc" rows="4" class="form-control"
                  type="text">${(model.applicationDesc)!}</textarea>
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
