    // num为传入的值，n为保留的小数位
    function fomatFloat(num,n){
        var f = parseFloat(num);
        if(isNaN(f)){
            return false;
        }
        f = Math.round(num*Math.pow(10, n))/Math.pow(10, n); // n 幂
        var s = f.toString();
        var rs = s.indexOf('.');
        //判定如果是整数，增加小数点再补0
        if(rs < 0){
            rs = s.length;
            s += '.';
        }
        while(s.length <= rs + n){
            s += '0';
        }
        return s;
    }

        },
        updateStatus: function (uploader, $info, state, fileCount, fileSize, successCount) {
            var text = '', stats;

            if (state["state"] === 'ready') {
                text = '选中' + fileCount + '张图片，共' +
                    WebUploader.formatSize(fileSize) + '。';
            } else if (state["state"] === 'confirm') {
                stats = uploader.getStats();
                if (stats.uploadFailNum) {
                    text = '已成功上传' + stats.successNum + '张照片至XX相册，' +
                        stats.uploadFailNum + '张照片上传失败，<a class="retry" href="#">重新上传</a>失败图片或<a class="ignore" href="#">忽略</a>'
                }

            } else {
                stats = uploader.getStats();
                // var actualSuccessCount = stats.successNum;
                // if (!successCount){
                //     actualSuccessCount = successCount;
                // }
                text = '共' + fileCount + '张（' +
                    WebUploader.formatSize(fileSize) +
                    '），已上传' + fileCount + '张';

                if (stats.uploadFailNum) {
                    text += '，失败' + stats.uploadFailNum + '张';
                }
            }

            $info.html(text);
        },
        setState: function (uploader, $upload, $placeHolder, $queue, $statusBar, $progress, $info, index, state, val, fileCount, fileSize) {
            var file, stats;

            if (val === state) {
                return;
            }

            $upload.removeClass('state-' + state["state"]);
            $upload.addClass('state-' + val);
            state["state"] = val;

            switch (state["state"]) {
                case 'pedding':
                    $placeHolder.removeClass('element-invisible');
                    $queue.parent().removeClass('filled');
                    $queue.hide();
                    $statusBar.addClass('element-invisible');
                    uploader.refresh();
                    break;

                case 'ready':
                    $placeHolder.addClass('element-invisible');
                    // $('#filePicker2-' + index).removeClass('element-invisible');
                    $queue.parent().addClass('filled');
                    $queue.show();
                    $statusBar.removeClass('element-invisible');
                    uploader.refresh();
                    break;

                case 'uploading':
                    // $('#filePicker2-' + index).addClass('element-invisible');
                    $progress.show();
                    $upload.text('暂停上传');
                    break;

                case 'paused':
                    $progress.show();
                    $upload.text('继续上传');
                    break;

                case 'confirm':
                    $progress.hide();
                    // $upload.text('开始上传').addClass('disabled');

                    stats = uploader.getStats();
                    if (stats.successNum && !stats.uploadFailNum) {
                        state = this.setState(uploader, $upload, $placeHolder, $queue, $statusBar, $progress, $info, index, state, 'finish', fileCount, fileSize);
                        return state;
                    }
                    break;
                case 'finish':
                    stats = uploader.getStats();
                    if (stats.successNum) {
                        top.layer.alert("上传成功!", {
                            icon: 5,
                            shadeClose: true
                        });
                    } else {
                        // 没有成功的图片，重设
                        state["state"] = 'done';
                        location.reload();
                    }
                    break;
            }

            this.updateStatus(uploader, $info, state, fileCount, fileSize);
            return state;
        },
    }
</script>
