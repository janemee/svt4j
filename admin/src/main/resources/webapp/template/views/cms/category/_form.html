<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">上级栏目:</label>
		<div class="col-sm-8">
			<input type="hidden" class="form-control" name="category.parentids" value="${(category.parentids)!'0'}" />
			<input type="text" class="form-control" name="category.parentname" readonly="readonly" value="${(category.parentname)!'根节点'}"/>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">栏目名称:</label>
		<div class="col-sm-8">
			<input id="name" name="category.name" value="${(category.name)!}" class="form-control" type="text">
		</div>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">标识符:</label>
		<div class="col-sm-8">
			<input id="nid" name="category.nid" class="form-control" value="${(category.nid)!}" type="text">
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">排序:</label>
		<div class="col-sm-8">
			<input id="sort" name="category.sort" value="${(category.sort)!}"  class="form-control" type="text">
		</div>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">显示方式:</label>
		<div class="col-sm-8">
			<select name="category.showmodes" style="height: 34px;width:206px;">
				<option value="0" <#if category.showmodes?? && category.showmodes =='0'>selected="selected"</#if> >单页</option>
				<option value="1" <#if category.showmodes?? && category.showmodes =='1'>selected="selected"</#if> >列表</option>
				<option value="2" <#if category.showmodes?? && category.showmodes =='2'>selected="selected"</#if> >站内链接</option>
				<option value="3" <#if category.showmodes?? && category.showmodes =='3'>selected="selected"</#if> >站外链接</option>
			</select>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">链接:</label>
		<div class="col-sm-8">
			<input id="href" name="category.href" value="${(category.href)!}" class="form-control" placeholder="http://" type="text" >
		</div>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">是否显示:</label>
		<div class="col-sm-8">
			<div class="input-group">
				<div class="radio radio-danger radio-inline">
		            <input type="radio" id="isview1" value="0" name="category.isview" <#if (category.isview)?? && (category.isview) == '0'>checked="checked"</#if> >
		            <label for="isview1"> 否</label>
		        </div>
		        <div class="radio radio-info radio-inline">
		            <input type="radio" id="isview0" value="1" name="category.isview" <#if (category.isview)?? && (category.isview) == '1'>checked="checked"</#if> >
		            <label for="isview0"> 是</label>
		        </div>
	        </div>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">是否叶子:</label>
		<div class="col-sm-8">
			<div class="input-group">
				<div class="radio radio-danger radio-inline">
		            <input type="radio" id="isleaf1" value="0" name="category.isleaf" <#if (category.isleaf)?? && (category.isleaf) == '0'>checked="checked"</#if> >
		            <label for="isleaf1"> 否</label>
		        </div>
		        <div class="radio radio-info radio-inline">
		            <input type="radio" id="isleaf0" value="1" name="category.isleaf" <#if (category.isleaf)?? && (category.isleaf) == '1'>checked="checked"</#if> >
		            <label for="isleaf0"> 是</label>
		        </div>
	        </div>
		</div>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">描述:</label>
	<div class="col-sm-9">
		<textarea name="category.description" style="height: 98px;" class="form-control" type="text" >${(category.description)!}</textarea>
	</div>
</div>
