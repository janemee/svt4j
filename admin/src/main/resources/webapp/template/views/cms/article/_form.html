<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">所属栏目:</label>
		<div class="col-sm-8">
			<!-- <input id="operatorname-input" name="menu.operatorname" class="form-control" type="text" readonly="readonly" value="${(menu.operatorname)!}"> -->
			<a href="#" class="btn btn-white" id="parent-span" onclick="ArticleJs.chooseCategory();">
				<#if (category.name)??>${(category.name)!}<#else><i class="fa fa-search"></i>&nbsp;选择栏目</#if>
			</a>
			<input id="parent-input" type="hidden" name="article.categoryids" value="${(article.categoryids)!}"/>
		</div>

	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">原文链接:</label>
		<div class="col-sm-8">
			<input type="text" id="link" name="article.link" value="${(article.link)!}" class="form-control" >
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">标题:</label>
		<div class="col-sm-8">
			<input type="text" id="title" name="article.title" value="${(article.title)!}" class="form-control">
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">标题颜色:</label>
		<div class="col-sm-8">
			<input type="text" id="color" name="article.color" value="${(article.color)!}" class="form-control">
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">关键字:</label>
		<div class="col-sm-8">
			<input type="text" id="keywords" name="article.keywords" value="${(article.keywords)!}" class="form-control">
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">权重:</label>
		<div class="col-sm-8">
			<input type="text" id="weight" name="article.weight" value="${(article.weight)!}"  class="form-control">
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">是否显示:</label>
		<div class="col-sm-8">
			<div class="input-group">
				<div class="radio radio-danger radio-inline">
					<input type="radio" id="displayDisable" value="1" name="article.isdisplay" <#if (article.isdisplay)?? && (article.isdisplay) == '1'>checked="checked"</#if> >
					<label for="displayDisable"> 不显示</label>
				</div>
				<div class="radio radio-info radio-inline">
					<input type="radio" id="displayEnable" value="2" name="article.isdisplay" <#if (article.isdisplay)?? && (article.isdisplay) == '2'>checked="checked"</#if> >
					<label for="displayEnable"> 显示</label>
				</div>
			</div>
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">是否置顶:</label>
		<div class="col-sm-8">
			<div class="input-group">
				<div class="radio radio-danger radio-inline">
					<input type="radio" id="topDisable" value="1" name="article.istop" <#if (article.istop)?? && (article.istop) == '1'>checked="checked"</#if> >
					<label for="topDisable"> 否</label>
				</div>
				<div class="radio radio-info radio-inline">
					<input type="radio" id="topEnable" value="2" name="article.istop" <#if (article.istop)?? && (article.istop) == '2'>checked="checked"</#if> >
					<label for="topEnable"> 是</label>
				</div>
			</div>
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">摘要:</label>
		<div class="col-sm-8">
			<textarea id="description" name="article.description" style="width: 280px;height: 100px;">${(article.description)!}</textarea>
			<span class="help-inline col-sm-2"></span>
		</div>
	</div>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">缩略图:</label>
		<div class="col-sm-8">
			<div id="uploader-demo">
				<!--用来存放item-->
				<#if article.image??>
					<div id="old_pic" class="file-item thumbnail upload-state-done">
						<img src="${imagecxt!}/${article.image}">
					</div>
				</#if>
				<div id="fileList" class="uploader-list"></div>
				<div id="filePicker">选择图片</div>
			</div>
		</div>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">正文:</label>
	<div class="col-sm-8">
		<textarea id="editor_id" name="articleData.content" style="width:700px;height:400px;">
			${(articleData.content)!}
		</textarea>
	</div>
</div>


<#if (article.create_by)??>
<div class="form-group">
	<label class="col-sm-2 control-label">创建者</label>
	<div class="col-sm-7">
		<input type="text" name="article.create_by" value="${(article.create_by)!}" 
			class="form-control" disabled="disabled">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"></span>
	<div class="col-sm-6 form-group">
		<label class="col-sm-4 control-label">点击数:</label>
		<div class="col-sm-8">
			<input type="text" name="article.hits" value="${(article.hits)!}" disabled="disabled" class="form-control" >
		</div>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">创建时间</label>
	<div class="col-sm-7">
		<input type="text" name="article.create_date" value="${(article.create_date)!}" class="form-control" disabled="disabled">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> </span>
</div>
<#if (article.update_by)??>
<div class="form-group">
	<label class="col-sm-2 control-label">更新者</label>
	<div class="col-sm-7">
		<input type="text" name="article.update_by" value="${(article.update_by)!}" 
			class="form-control" disabled="disabled">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"></span>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">更新时间</label>
	<div class="col-sm-7">
		<input type="text" name="article.update_date" value="${(article.update_date)!}" class="form-control" disabled="disabled">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> </span>
</div>
</#if>
</#if>
<div class="form-group">
	<label class="col-sm-2 control-label">备注:</label>
	<div class="col-sm-7">
		<input type="text" id="remarks" name="article.remarks" value="${(article.remarks)!}" class="form-control">
		<span class="help-inline col-sm-2"></span>
	</div>
</div>
