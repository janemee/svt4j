<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "/include/res.html" >
    <!-- 样式文件加载结束 -->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table_jq"></table>
                    <div id="pager_jq"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js加载-->
<#include "/include/js.html">
<script>

    var winname = window.name;
    var formId = "#form",
        jqGridId = "#table_jq",
        jqPageId = "#pager_jq",
        facId = '${facId}',
        dataUrl = "/s/trade/factory/son/list";


    $(function () {
        $.jgrid.defaults.styleUI = "Bootstrap";
        $(jqGridId).jqGrid({
            url: dataUrl,
            datatype: "json",
            colNames: ['用户昵称', '手机号', '真实姓名'],
            colModel: [
                {
                    name: 'nickName',
                    index: 'nickName',
                    width: '100'
                },
                {
                    name: 'phone',
                    index: 'phone',
                    width: '100'
                },
                {
                    name: 'realName',
                    index: 'realName',
                    width: '100'
                }],
            autowidth: true,
            height: "100%",    // 设为具体数值则会根据实际记录数出现垂直滚动条
            width: "100%",
            rowNum: 20,
            rowList: [20, 30, 50],
            pager: jqPageId,
            mtype: "post",
            viewrecords: true,
            rownumbers: true,
            rownumWidth: 50,
            multiselect: false,
            cellsubmit: "clientArray",
            jsonReader: {
                root: "exhibitDatas",
                page: "nowPage",
                total: "pageCount",
                records: "recordCount",
                repeatitems: false,
                id: "0"
            },
            postData: {facId: facId}
        });

        jQuery(jqGridId).jqGrid('setLabel', 'rn', '序号', {
            'text-align': 'center',
            'vertical-align': 'middle',
            'width': '50'
        }, '');

        jQuery(jqGridId).jqGrid('navGrid', jqPageId, {
                add: false,
                del: false,
                edit: false,
                search: false,
                position: 'right'
            },
            {}, // add options
            {}, // del options
            {}, // edit options
            {});
    });


    $(window).bind("resize", function () {
        var width = $(".ibox-content").width();
        $("#table_jq").setGridWidth(width);
    });
</script>
</body>
