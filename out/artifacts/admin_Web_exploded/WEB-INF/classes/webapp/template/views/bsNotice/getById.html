<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "../include/res.html" >
    <!-- 样式文件加载结束 -->
</head>
<body class="white-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="form" action="${cxt!}/s/bsApplicationArea/json/getById">
                    <#include "_form.html">
                    <input value="${(model.id)!}" name="id" type="hidden">
                    <div class="form-group">
                        <div class="col-sm-6 form-group">
                            <label class="col-sm-4 control-label">上传文件：<i class="required-help">*</i></label>
                            <div class="col-sm-8">
                                 <input id="upload" name="file" type="file" class="form-control">
                                <input id="dataUrl" name="dataUrl" style="display: none"
                                       value="${(model.dataUrl)!}">
                                <input id="qrCodeUrl" name="qrCodeUrl" value="${(model.qrCodeUrl)!}"
                                       style="display: none">
                                <img id="pic" src="${(model.qrCodeUrl)!}" style="width: 100px;height: 100px">
                                <span id="msg"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- js加载开始 -->
<#include "../include/js.html">
<script type="text/javascript" src="${cxt!}/ui/js/hm/apkHistory.js"></script>
<script type="text/javascript">
    var jqGridId = "#table_jq",
        dataUrl = "${cxt!}/s/bsApplicationArea/json/getById",
        formId = "#form",
        winname = "${winname!}";
    jQuery(document).ready(function () {
        apkHistoryJs.init();
        //页面初始化 隐藏二维码图片显示
        $("#pic").hide();
    });

    function validateForm() {
        $(formId).submit();
    }


    <!--上传图片 -->
    $(function () {
        $("#upload").click(function () {
            // $("#upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload").on("change", function () {
                var objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    upimg();
                }
            });
        });
    });

    //建立一?可存取到?file的url
    function getObjectURL(file) {
        // console.log(1)
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    //上传头像到服务器
    function upimg() {
        // parent.notifications('info', '正在上传文件请勿操作', "系统提示");
        $("#msg").text("正在上传文件.....请勿操作");
        var file = new FormData();
        var pic = $('#upload')[0].files[0];
        file.append('file', pic);
        $.ajax({
            url: "/s/file/doUploadPic",
            type: "post",
            data: file,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                //将回传地址赋给input
                var res = data;
                if (data.code == 200) {
                    console.log(res.data.url)
                    $("#dataUrl").val(res.data.url);
                    $("#qrCodeUrl").val(res.data.imgUrl);
                    $("#pic").attr("src", res.data.imgUrl);
                    // parent.notifications('success', data.msg, "系统提示");
                    $("#msg").text("文件上传成功");
                    //显示二维码
                    $("#pic").show();
                } else {
                    $("#msg").text("文件上传失败");
                    // parent.notifications('error', data.msg, "系统提示");
                }
            }
        });
    }
</script>
<!-- js加载 结束-->
</body>

</html>
