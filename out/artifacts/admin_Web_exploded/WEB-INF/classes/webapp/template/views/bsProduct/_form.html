<div class="form-group">
    <input type="text" class="form-control" placeholder="发布状态" id="status"
           name="status" value="${(model.status)!}"  type="hidden" style="display:none"/>
</div>
<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">产品标题</label>
    <div class="col-sm-8">
        <input id="productTitle" type="text" name="productTitle" value="${(model.productTitle)!}"
               class="form-control" maxlength="150" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>

<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">产品描述</label>
    <div class="col-sm-8">
        <textarea title="" id="productDesc" name="productDesc" rows="4" class="form-control"
                  type="text">${(model.productDesc)!}</textarea>
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
