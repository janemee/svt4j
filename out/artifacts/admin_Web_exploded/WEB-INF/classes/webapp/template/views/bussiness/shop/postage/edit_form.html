<div class="form-group">
    <div class="col-sm-12 form-group">
        <div class="col-sm-12 ">
            <div class="col-sm-2" style="padding-right: 0px;">
                <label class="control-label">运费模板名称:</label>
            </div>
            <div class="col-sm-8 " >
                <input id="ruleName" type="text" name="ruleName" class="form-control" value="${data.ruleName}" required>
                <input type="hidden" name="ruleId" class="form-control" value="${data.ruleId}" required>
            </div>
        </div>
    </div>
    <div class="col-sm-12 form-group">
        <div class="col-sm-12 ">
            <div class="col-sm-2">
                <label class="control-label">计价方式:</label>
            </div>
            <div class="col-sm-8">
                <#if data.feeType == 1>
                    <input type="radio" value="1" name="feeType" checked="true">&nbsp;按件数
                    <input type="radio" value="2" name="feeType" >&nbsp;按重量
                    <input type="radio" value="3" name="feeType" >&nbsp;按体积
                <#elseif data.feeType == 2>
                    <input type="radio" value="1" name="feeType" >&nbsp;按件数
                    <input type="radio" value="2" name="feeType" checked="true">&nbsp;按重量
                    <input type="radio" value="3" name="feeType" >&nbsp;按体积
                <#elseif data.feeType == 3>
                    <input type="radio" value="1" name="feeType" >&nbsp;按件数
                    <input type="radio" value="2" name="feeType" >&nbsp;按重量
                    <input type="radio" value="3" name="feeType" checked="true">&nbsp;按体积
                </#if>
            </div>
        </div>
    </div>
    <div class="col-sm-12 form-group">
        <div class="col-sm-12 ">
            <div class="col-sm-2">
                <label class="control-label">详细设置:</label>
            </div>
            <div class="col-sm-10 ">
                <table id="rule"></table>

            </div>

        </div>
        <div class="col-sm-12 ">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <button id="addRowBtn" type="button" class="btn btn-primary ">为指定地区城市设置运费</button>
                <button id="batBtn" type="button" class="btn btn-success ">批量操作</button>
            </div>
        </div>
    </div>
</div>
