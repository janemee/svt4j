<div class="form-group">
    <label class="col-sm-3 control-label">话术名称: <i class="required-help">*</i></label>
    <div class="col-sm-8">
        <input id="name" type="text" name="name" value="${(commentTemplate.name)!}"
               class="form-control" maxlength="50">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">随机字符: <i class="required-help">*</i></label>
    <div class="col-sm-8">
        <select id="type" name="symbol" class="form-control chosen-select">
            <option value="0"
                    <#if (commentTemplate.symbol)?? && (commentTemplate.symbol) == 0>selected="selected"</#if>
            >关闭
            </option>
            <option value="1"
                    <#if (commentTemplate.symbol)?? && (commentTemplate.symbol) == 1>selected="selected"</#if>
            >开启
            </option>
        </select>
    </div>

</div>

<div class="form-group">
    <label class="col-sm-3 control-label">状态: </label>
    <div class="col-sm-8">
        <div class="input-group">
            <div class="radio radio-info radio-inline">
                <input type="radio" id="stateEnable" value="1" name="open"
                       <#if (commentTemplate.open)?? && (commentTemplate.open) == 1>checked="checked"</#if>
                >
                <label for="stateEnable"> 开启</label>
            </div>
            <div class="radio radio-info radio-inline">
                <input type="radio" id="stateDisable" value="0" name="open"
                       <#if (commentTemplate.open)?? && (commentTemplate.open) == 0>checked="checked"</#if>
                >
                <label for="stateDisable"> 关闭</label>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">转发话术: <i class="required-help">*</i></label>
    <div class="col-sm-8">
        <textarea id="turns" name="turns"  rows="7" class="form-control" type="text"
                  class="error">${(commentTemplate.turns)!}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">评论话术: <i class="required-help">*</i></label>
    <div class="col-sm-8">
        <textarea id="comment" name="comment" rows="7" class="form-control" type="text"
                  class="error">${(commentTemplate.comment)!}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">私信话术：<i class="required-help">*</i></label></label>
    <div class="col-sm-8">
        <textarea id="letter" name="letter" rows="7" class="form-control" type="text"
                  class="error">${(commentTemplate.letter)!}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">直播话术：<i class="required-help">*</i></label></label>
    <div class="col-sm-8">
        <textarea id="live" name="live"  rows="7" class="form-control" type="text"
                  class="error">${(commentTemplate.live)!}</textarea>
    </div>
</div>
