        initSubmit: function (form) {
            $(formId).validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block', // default input error message class
                focusInvalid: false, // do not focus the last invalid input
                ignore: "",
                rules: {
                },
                invalidHandler: function(event, validator) { //display error alert on form submit
                },
                highlight: function(element) { // hightlight error inputs
                    $(element).closest('.form-group').addClass('has-error'); // set error class to the control group
                },
                unhighlight: function(element) { // revert the change done by hightlight
                    $(element).closest('.form-group').removeClass('has-error'); // set error class to the control group
                },
                success: function(label) {
                    label.closest('.form-group').removeClass('has-error'); // set success class to the control group
                    label.remove();
                },
                submitHandler: function(form) {
                    var index = parent.layer.getFrameIndex(window.name);
                    var title = "提示";
                    //loading层提示
                    var loading = layer.load(2, {
                        shade: [0.3, '#fff']
                    });
                    $.ajax({
                        type: "POST",
                        async: false,
                        data: $(form).serialize(),
                        url: "/s/config/json/banner",
                        success: function(data) {
                            var successMsg = data.message || "更新成功!",
                                failedMsg = data.message || "更新失败!";

                            if (data.code == 200) {
                                parent.notifications('success', successMsg, title);
                            } else {
                                parent.notifications('error', failedMsg, title);
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            parent.notifications('error', "更新失败,请检查网络!", title);
                        },
                        complete: function() {
                            layer.close(loading);
                            parent.layer.close(index);
                        }
                    });
                }
            });
        }

    };


    jQuery(document).ready(function () {
        funcs.initSubmit();
        funcs.initForm();
    });

    //图片上传
    function upload(var imgId,var valueName) {
        var data = new FormData();
        var pic = $('#editPic')[0].files[0];
        data.append('file', pic);
        $.ajax({
            type: "POST",
            async: false,
            contentType: false,
            processData: false,
            data: data,
            url: "/s/file/upload",
            success: function (data) {
                if (data.code === 200) {
                    $('#$valueName').val(data.data);
                    $('#$imgId').attr('src', data.data);
                    parent.notifications('success', '上传成功');
                } else {
                    parent.notifications('error', '上传失败');
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                parent.notifications('error', '操作失败,请检查网络!');
            },
        });
    }
