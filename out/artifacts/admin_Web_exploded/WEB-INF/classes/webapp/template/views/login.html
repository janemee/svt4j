<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速腾注塑机 </title>
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <link href="${cxt!}/ui/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="${cxt!}/ui/css/font-awesome.min.css?v=4.3.0"
          rel="stylesheet">
    <link href="${cxt!}/ui/css/animate.min.css" rel="stylesheet">
    <link href="${cxt!}/ui/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="${cxt!}/ui/css/style.min.css?v=3.2.0" rel="stylesheet">
    <link href="${cxt!}/ui/css/login.min.css?v=3.2.0" rel="stylesheet">
    <link href="${cxt!}/ui/img/favicon.ico" rel="icon" type="text/plain">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>
<!--                        <img src="${cxt!}/ui/img/manage_logo.png" width="260px">-->
                    </h1>
                </div>
                <div class="m-b"></div>
                <h4>
                    欢迎使用 <strong>速腾注塑机 </strong>
                </h4>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" role="form" action="${cxt!}/s/doLogin">
                <h4 class="no-margins">登录</h4>
                <input type="text" class="form-control uname" placeholder="用户名"
                       required="required" value="" name="username">
                <input type="password" class="form-control pword" placeholder="密码" name="password" value="">
<!--                <input style="width: 56%; float: left;" type="text" class="form-control pword m-b" name="authCode"-->
<!--                       placeholder="验证码" value="">-->
<!--                <img style="height: 33px; cursor: pointer; margin-top: 16px;" id="yanZhengMa" width="100" height="18"/>-->
                <div class="checkbox checkbox-inline">
                    <input type="checkbox" id="remember" name="remember" value="1">
                    <label for="remember"> 保持登录状态 </label>
                </div>
                <span style="color: red;">${msg!}</span>
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; 2020 All Rights Reserved.宁波北仑区速腾塑料机械有限公司
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="${cxt!}/ui/js/jquery-2.1.1.min.js"></script>
<script src="${cxt!}/ui/js/bootstrap.min.js?v=3.4.0"></script>

<script type="text/javascript">
    $("#yanZhengMa").click(function () {
        $(this).attr("src", '/captcha/getCaptcha?r=' + Math.random());
    });
    $(document).ready(function(){
        // 初始化内容
//        $("#yanZhengMa").attr("src", '/captcha/getCaptcha?r=' + Math.random());
        setTimeout(()=>{
            $("#yanZhengMa").trigger("click");
        },100);
    });

</script>
</body>

</html>
