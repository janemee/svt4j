<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-8">
            <input id="name" type="text" name="name" value="${(model.name)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">版本号</label>
        <div class="col-sm-8">
            <input id="version" type="number" name="version" value="${(model.version)!}" min="0"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateEnable" value="1" name="state"
                           <#if (model.state)?? && (model.state) == 1>checked="checked"</#if>>
                    <label for="stateEnable"> 启用</label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateDisable" value="0" name="state"
                           <#if (model.state)?? && (model.state) == 0>checked="checked"</#if>
                    >
                    <label for="stateDisable"> 禁用</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <textarea title="" id="remake" name="remake" class="form-control" maxlength="100" rows="2"
                      cols="30">${(model.remake)!}</textarea>
        </div>
    </div>
</div>
