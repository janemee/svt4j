
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">商品名称:<i class="required-help">*</i></label>
        <div class="col-sm-4">
            <input id="name" name="name" type="text" class="form-control" readonly>
            <input id="goodsId" name="goodsId" type="hidden" class="form-control" readonly>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-sm btn-white" type="button"
                    onclick="chooseGoods()"><i class="fa fa-gift"></i> 选择
            </button>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">原持有人类型:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <select name="sourceType" id="sourceType" class="form-control">
                <option value="">请选择</option>
                <option value="1">用户</option>
                <option value="2">厂家</option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">

</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">原持有人:<i class="required-help">*</i></label>
        <div class="col-sm-4">
            <input  name="sourceName" id="sourceName" type="text" class="form-control" readonly/>
            <input id="sourceId" name="sourceId" type="hidden" class="form-control" readonly/>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-sm btn-white" type="button" id="sourceButton"
                    onclick="chooseSourceName()"><i class="fa fa-user"></i> 选择
            </button>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">接收人类型:<i class="required-help">*</i></label>
        <div class="col-sm-8" id="div1">
            <select name="targetType" id="targetType" class="form-control">
                <option value="">请选择</option>
                <option value="1">用户</option>
                <option value="2">厂家</option>
            </select>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">接收人:<i class="required-help">*</i></label>
        <div class="col-sm-4">
            <input id="targetName" name="targetName" type="text" class="form-control" readonly/>
            <input id="targetId" name="targetId" type="hidden" class="form-control" readonly/>
        </div>
        <div class="col-sm-4" id="button">
            <button class="btn btn-sm btn-white" type="button"
                    onclick="chooseTargetName()"><i class="fa fa-user"></i> 选择
            </button>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">转移价格:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="price" id="price" value="${(transfer.price)!}" class="form-control" maxlength="4" minlength="1" placeholder="请输入准确数字或小数"
                   onkeyup = "this.value=/^\d+\.?\d{0,5}$/.test(this.value) ? this.value : this.value.substring(0,this.value.length-1)" required>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">转移数量:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="number" name="count" id="count" value="${(transfer.count)!}" min="1" max="1000000" placeholder="请输入正整数" class="form-control" required>
        </div>
    </div>
</div>
