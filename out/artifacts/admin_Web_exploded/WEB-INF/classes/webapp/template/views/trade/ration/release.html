<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "/include/res.html" >
    <!-- 样式文件加载结束 -->
</head>
<body class="white-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="form">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label class="col-sm-4 control-label">解仓数量:<i class="required-help">*</i></label>
                            <div class="col-sm-8">
                                <input name="lockCount" class="form-control" type="number" min="1"  placeholder="请输入解仓数量" required>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="${(id)!}">
                </form>
            </div>
        </div>
    </div>
</div>
<!-- js加载开始 -->
<#include "/include/js.html">
<script type="text/javascript" src="/ui/js/trade/ration.js"></script>
<script type="text/javascript">
    var formId = "#form",
        winname = "${winname!}";

    jQuery(document).ready(function () {
        var url = '/s/trade/ration/json/release';
        RationJs.lockOrRelease(url);
    });

    function validateForm() {
        $(formId).submit();
    }

</script>
</body>

</html>
