<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-3 control-label">上级菜单：</label>
        <div class="col-sm-9">
            <input id="parentIds-input" type="hidden" name="parentId" value="${(menu.parentId)!0}"/>
            <input id="parentName-input" name="parentName" class="form-control" type="text"
                   readonly value="${(menu.parentName)!'根节点'}">
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-3 control-label">URL：<i class="required-help">*</i></label>
        <div class="col-sm-9" style="padding-right:0">
            <input id="url-input" name="url" class="form-control" placeholder="访问的系统路径" type="text" value="${(menu.url)!'/modules/'}">
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-3 control-label">名称：<i class="required-help">*</i></label>
        <div class="col-sm-9">
            <input id="name" name="name" value="${(menu.name)!}" class="form-control" placeholder="菜单名称"
                   type="text" aria-required="true" aria-invalid="true">
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-3 control-label">图标：<i class="required-help">*</i></label>
        <div class="col-sm-9" style="padding-right:0;">
            <a href="#" class="btn btn-white" id="iconIframe" onclick="MenuJs.chooseIcon();">
                <i class="${(menu.images)!'fa fa-circle-o'}" id="icon_image"></i>&nbsp;选择
            </a>
            <input id="images" name="images" value="${(menu.images)!'fa fa-circle-o'}" class="form-control"
                   placeholder="图标" type="hidden">
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-3 control-label">类型：<i class="required-help">*</i></label>
        <div class="col-sm-9">
            <select id="type" name="type" class="form-control chosen-select">
                <option value="1" <#if (menu.type)?? && (menu.type) == 1>selected="selected"</#if>
                >操作</option>
                <option value="0" <#if (menu.type)?? && (menu.type) == 0>selected="selected"</#if>
                >菜单</option>
            </select>
            <span class="help-block m-b-none">
                <i class="fa fa-info-circle"></i> 选择【操作】时,该操作不会显示在系统菜单区域，也不能添加下级操作。
            </span>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-3 control-label">排序：<i class="required-help">*</i></label>
        <div class="col-sm-9" style="padding-right:0">
            <input id="sort" name="sort" class="form-control" value="${(menu.sort)!'0'}" type="number" aria-required="true" aria-invalid="true" maxlength="5">
        </div>
    </div>
</div>

<div class="form-group">

    <div class="col-sm-6 form-group">
        <label class="col-sm-3 control-label">描述：</label>
        <div class="col-sm-9">
		<textarea cols="20" rows="3" id="description" name="description" class="form-control"
                  type="text" aria-required="true" aria-invalid="true">${(menu.description)!}</textarea>
        </div>
    </div>
</div>
