
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">分组</label>
        <div class="col-sm-8">
            <select id="group_id" name="groupId" class="form-control chosen-select" required>
                <option value="">选择分组</option>
                 <#list exhibitDatas as type>
                    <option value="${type.id}">${type.name}</option>
                 </#list>
            </select>
        </div>
        <label class="required-help col-sm-2">*</label>
</div>

</div>
<div class="hidden">
    <div class="col-sm-8">
        <textarea id="live" name="ids" maxlength="2000" rows="7" class="form-control" type="text"
                  class="error">${(ids)!}</textarea>
    </div>
</div>
