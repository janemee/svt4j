<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "../include/res.html" >
    <!-- 样式文件加载结束 -->
</head>
<body class="white-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="form" action="${cxt!}/s/bsProduct/json/update">
                        <input value="${(model.id)!}" name="id" type="hidden">
                        <#include "_item_form.html">
                        <div class="col-sm-12 form-group">
                            <label class="col-sm-4 control-label">上传文件：<i class="required-help">*</i></label>
                            <div class="col-sm-8">
                                <input id="upload" name="file" type="file" class="form-control">
                                <input id="productImgUrl" name="productImgUrl" style="display: none"
                                       value="${(model.productImgUrl)!}">
                                <img id="pic" src="${(model.productImgUrl)!}" style="width: 100px;height: 100px">
                                <span id="msg"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js加载开始 -->
<#include "../include/js.html">
<script type="text/javascript" src="${cxt!}/ui/js/hm/apkHistory.js"></script>
<script type="text/javascript">
    var jqGridId = "#table_jq",
        dataUrl = "${cxt!}/s/bsProduct/json/update",
        formId = "#form",
        winname = "${winname!}";
    jQuery(document).ready(function () {
        apkHistoryJs.init();
    });
    function validateForm() {
        $(formId).submit();
    }

    <!--上传图片 -->
    $(function () {
        $("#upload").click(function () {
            // $("#upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload").on("change", function () {
                var objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    upimg();
                }
            });
        });
    });

    //建立一?可存取到?file的url
    function getObjectURL(file) {
        // console.log(1)
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    //上传头像到服务器
    function upimg() {
        // parent.notifications('info', '正在上传文件请勿操作', "系统提示");
        $("#msg").text("正在上传文件.....请勿操作");
        var file = new FormData();
        var pic = $('#upload')[0].files[0];
        file.append('file', pic);
        $.ajax({
            url: "/s/file/upload",
            type: "post",
            data: file,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                //将回传地址赋给input
                var res = data;
                if (data.code == 200) {
                    console.log(res.data)
                    $("#productImgUrl").val(res.data);
                    $("#pic").attr("src", res.data);
                    // parent.notifications('success', data.msg, "系统提示");
                    $("#msg").text("文件上传成功");
                    //显示二维码
                    $("#pic").show();
                } else {
                    $("#msg").text("文件上传失败");
                    // parent.notifications('error', data.msg, "系统提示");
                }
            }
        });
    }
</script>
<!-- js加载 结束-->
</body>
</html>
