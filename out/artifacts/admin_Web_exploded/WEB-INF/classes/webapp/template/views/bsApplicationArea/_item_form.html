<div class="form-group">
    <input type="text" class="form-control" placeholder="父id" id="applicationAreaId"
           type="text" name="applicationAreaId" value="${(model.applicationAreaId)!}"/>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateEnable" value="1" name="status"<#if (model.status)?? && (model.status) == 1>checked="checked"</#if>>
                <label for="stateEnable"> 发布</label>
            </div>
            <div class="radio radio-info radio-inline">
                <input type="radio" id="stateDisable" value="0" name="status"<#if (model.status)?? && (model.status) == 0>checked="checked"</#if>>
            <label for="stateDisable"> 待发布</label>
        </div>
    </div>
</div>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">应用领域名称</label>
        <div class="col-sm-8">
            <input id="applicationTitle" type="text" name="applicationTitle" value="${(model.applicationTitle)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-2 control-label">应用领域内容</label>
        <div class="col-sm-8">
            <input id="applicationContent" type="text" name="applicationContent" value="${(model.applicationTitle)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
</div>


<div class="col-sm-6 form-group">
    <label class="col-sm-2 control-label">应用领域描述</label>
    <div class="col-sm-8">
            <textarea title="" id="applicationDesc" name="applicationDesc" class="form-control" maxlength="100" rows="2"
                      cols="30">${(model.applicationDesc)!}</textarea>
    </div>
</div>
