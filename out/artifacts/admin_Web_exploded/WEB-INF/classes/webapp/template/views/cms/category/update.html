<!DOCTYPE html>
<html>
<head>
<!-- 样式文件加载 -->
<#include "../../include/res.html" >
</head>
<body>
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="form"
							action="${cxt!}/modules/category/save">
							<input type="hidden" class="form-control" name="category.ids"
								value="${(category.ids)!'0'}" /> <#include "_form.html">
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- 样式文件加载 -->
	<#include "../../include/js.html" >
	<script type="text/javascript" src="${cxt!}/ui/js/hm/category.js"></script>
	<script type="text/javascript">
			var formId = "#form",
				winname = "${winname!}";
		  	jQuery(document).ready(function(){
		  		CategoryJs.init();
		  	});
		  	function validateForm(){
				$(formId).submit();
			}
	    </script>
	<script>
			$.validator.setDefaults({
				highlight : function(a) {
					$(a).closest(".form-group").removeClass("has-success")
							.addClass("has-error")
				},
				success : function(a) {
					a.closest(".form-group").removeClass("has-error").addClass(
							"has-success")
				},
				errorElement : "span",
				errorPlacement : function(a, b) {
					if (b.is(":radio") || b.is(":checkbox")) {
						a.appendTo(b.parent().parent().parent())
					} else {
						a.appendTo(b.parent())
					}
				},
				errorClass : "help-block m-b-none",
				validClass : "help-block m-b-none"
			});
		</script>
</body>
</html>
