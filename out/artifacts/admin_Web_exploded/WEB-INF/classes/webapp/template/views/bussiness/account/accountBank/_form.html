<div class="form-group">
    <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">开户银行 :<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <select name="bankName" class="form-control">
                <#if bankList ??>
                    <#list bankList as bank>
                        <option value="${(bank.name)!}" <#if accountBank ?? && accountBank.bankName == bank.name>selected</#if> >${(bank.name)!}</option>
                    </#list>
                </#if>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">银行卡号 :<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="bankNo" value="${(accountBank.bankNo)!}"  class="form-control" required title="">
        </div>
    </div>
</div>
