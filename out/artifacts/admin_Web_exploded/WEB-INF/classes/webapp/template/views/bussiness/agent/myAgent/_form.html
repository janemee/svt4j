<div class="form-group">


                    <div class="col-sm-6 form-group">
                    <label class="col-sm-4 control-label">主键:<i class="required-help">*</i></label>
                    <div class="col-sm-8">
                                                    <input id="title" type="text" name="id" value="${(agent.id)!}" class="form-control" required>
                                            </div>
                </div>
            </div>
    <div class="form-group">
                            <div class="col-sm-6 form-group">
                    <label class="col-sm-4 control-label">${column.comment}:<i class="required-help">*</i></label>
                    <div class="col-sm-8">
                                                    <input id="title" type="text" name="uuid" value="${(agent.uuid)!}" class="form-control" required>

                                                    <input id="title" type="text" name="userId" value="${(agent.userId)!}" class="form-control" required>
                                            </div>
                </div>
            </div>
    <div class="form-group">
                            <div class="col-sm-6 form-group">
                    <label class="col-sm-4 control-label">类型1一级(2,3为下级),2二级(3为下级),3三级:<i class="required-help">*</i></label>
                    <div class="col-sm-8">
                                                                                                        
            <select id="type" name="type" class="form-control chosen-select" required>
                <option value="0">请选择方式</option>
                
                
                <#list realNameStateValues as item>
                <option value="${item.getCode()}" <#if (agent.type)?? && (agent.type.getCode()) == item.code>selected="selected"</#if> >${item.getValue()}</option>
                </#list>


                                            </div>
                </div>
                            <div class="col-sm-6 form-group">

                </div>
            </div>
