<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">收货人:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="contact" value="${(delivery.contact)!}" class="form-control"
                   readonly="">
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">联系电话:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="phone" value="${(delivery.phone)!}" class="form-control" readonly>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">商品名称:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="name" value="${(delivery.name)!}" class="form-control"
                   readonly="">
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">商品代码:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="code" value="${(delivery.code)!}" class="form-control" readonly>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-10 ">
        <label class="col-sm-2 control-label">收货地址:<i class="required-help">*</i></label>
        <div class="col-sm-10">
            <input type="text" name="address" value="${(delivery.address)!}" class="form-control"
                   readonly>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">物流公司名称:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <select name="logisticsName" class="form-control">
                <#if companyList ??>
                <#list companyList as list>
                    <option value="${(list.shipperName)!}">${(list.shipperName)!}</option>
                </#list>
                </#if>
            </select>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">物流单号:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="logisticsNo" class="form-control" placeholder="请输入物流单号" minlength="1" maxlength="30"               required>
        </div>
    </div>
</div>
