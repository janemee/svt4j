
<div class="form-group">
    <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">选择用户:<i class="required-help">*</i></label>
        <div class="col-sm-5">
            <input id="phone" name="phone" class="form-control" type="text" value="" readonly>
            <input id="userId" type="hidden" name="userId" value="0" class="form-control">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-sm btn-white" type="button"
                    onclick="chooseUser()"><i class="fa fa-user"></i> 选择
            </button>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">金额 :<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input type="text" name="amount"  placeholder="请输入操作金额" class="form-control" required
                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" max="1000000">
        </div>
    </div>
</div>
