<div class="col-sm-12 form-group">
<input value="${(model.id)!}" name="id" type="hidden">
</div>

<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">用户名称</label>
    <div class="col-sm-8">
        <input id="name" type="text" name="name" value="${(model.name)!}"
               class="form-control" maxlength="150" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">手机号码</label>
    <div class="col-sm-8">
        <input id="phone" type="text" name="phone" value="${(model.phone)!}"
               class="form-control" maxlength="150" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">邮箱</label>
    <div class="col-sm-8">
        <input id="email" type="text" name="email" value="${(model.email)!}"
               class="form-control" maxlength="150" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">联系地址</label>
    <div class="col-sm-8">
        <input id="address" type="text" name="address" value="${(model.address)!}"
               class="form-control" maxlength="150" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">留言内容</label>
    <div class="col-sm-8">
        <textarea title="" id="content" name="content" rows="4" class="form-control"
                  type="text">${(model.content)!}</textarea>
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
