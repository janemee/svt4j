<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">设备唯一ID</label>
        <div class="col-sm-8">
            <input id="code" type="text" name="deviceUid" value="${(equipment.deviceUid)!}"
                   class="form-control" maxlength="50" disabled="disabled" >
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">设备名称</label>
        <div class="col-sm-8">
            <input id="name" type="text" name="deviceCode" value="${(equipment.deviceCode)!}"
                   class="form-control" maxlength="50" disabled="disabled">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-8">
            <select id="type" name="type" class="form-control chosen-select" disabled="disabled">
                <option value="0">全部</option>
                <option value="1"
                <#if (equipment.type)?? && (equipment.type) == 1>selected="selected"</#if>
                >R版</option>
                <option value="2"
                <#if (equipment.type)?? && (equipment.type) == 2>selected="selected"</#if>
                >V版</option>
                <option value="3"
                <#if (equipment.type)?? && (equipment.type) == 3>selected="selected"</#if>
                >E版</option>
            </select>
        </div>
        <label class="required-help col-sm-2">*</label>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">分组</label>
        <div class="col-sm-8">
            <select id="group_id" name="groupId" class="form-control chosen-select" required>
                <option value="">选择分组</option>
                 <#list exhibitDatas as type>
                    <option value="${type.id}" <#if type.id== equipment.groupId>selected</#if>>${type.name}</option>
                 </#list>
            </select>
        </div>
        <label class="required-help col-sm-2">*</label>
</div>

<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateEnable" value="1" name="state" disabled="disabled"
                    <#if (equipment.state)?? && (equipment.state) == 1>checked="checked"</#if>
                    >
                    <label for="stateEnable"> 在线</label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateDisable" value="0" name="state" disabled="disabled"
                    <#if (equipment.state)?? && (equipment.state) == 0>checked="checked"</#if>
                    >
                    <label for="stateDisable"> 离线</label>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
