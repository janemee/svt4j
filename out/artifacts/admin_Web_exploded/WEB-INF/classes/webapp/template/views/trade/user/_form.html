<div class="form-group">
    <label class="col-sm-2 control-label">用户:</label>
    <div class="col-sm-3">
        <button class="btn btn-sm btn-white" type="button"
                onclick="chooseUser()"><i class="fa fa-user"></i> 选择用户
        </button>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">用户昵称:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="userName" class="form-control" type="text" value="${(user.nickName)!}" readonly>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">用户编码:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="userCode" class="form-control" type="text" value="${(user.accountNo)!}" readonly>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">姓名:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="realName" class="form-control" type="text" value="${(user.realName)!}" readonly>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">手机号:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="userPhone" class="form-control" type="text" value="${(user.phone)!}" readonly>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">商品:</label>
    <div class="col-sm-3">
        <button class="btn btn-sm btn-white" type="button"
                onclick="chooseGoods()"><i class="fa fa-gift"></i> 选择商品
        </button>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">商品名称:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="goodName" name="name" class="form-control" value="${(tup.name)!}" type="text" readonly>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">商品代码:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="goodCode" name="code" class="form-control" value="${(tup.code)!}" type="text" readonly>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">购入手续费(%):<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input name="buyFeeRate" class="form-control" type="text" value="${(tup.buyFeeRate)!}" placeholder="请输入正整数或小数" onkeyup = "this.value=/^\d+\.?\d{0,5}$/.test(this.value) ? this.value : this.value.substring(0,this.value.length-1)" required>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">售出手续费(%):<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input name="sellFeeRate" class="form-control" type="text" value="${(tup.sellFeeRate)!}" placeholder="请输入正整数或小数" onkeyup = "this.value=/^\d+\.?\d{0,5}$/.test(this.value) ? this.value : this.value.substring(0,this.value.length-1)" required>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">增值积分转化比例(%):<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input name="tranferRate" class="form-control" type="text" value="${(tup.tranferRate)!}" placeholder="请输入正整数或小数" max="100" onkeyup = "this.value=/^\d+\.?\d{0,5}$/.test(this.value) ? this.value : this.value.substring(0,this.value.length-1)" required>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">当日最大购入量:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input name="maxBuyDaily" class="form-control" type="number" min="1" value="${(tup.maxBuyDaily)!}" required>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">当日最大售出量:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input name="maxSellDaily" class="form-control" type="number" min="1" value="${(tup.maxSellDaily)!}" required>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">最大仓单量:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input name="maxHold" class="form-control" type="number" min="1" value="${(tup.maxHold)!}" required>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">最小提货量:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input name="minDelivery" class="form-control" type="number" min="1" value="${(tup.minDelivery)!}" required>
        </div>
    </div>
</div>
