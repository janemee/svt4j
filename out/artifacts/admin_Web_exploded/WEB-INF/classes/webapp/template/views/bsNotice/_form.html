<div class="form-group">
    <input type="text" class="form-control" placeholder="发布状态" id="status"
           name="status" value="${(model.status)!}"  type="hidden" style="display:none"/>
</div>
<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">公告标题</label>
    <div class="col-sm-8">
        <input id="title" type="text" name="title" value="${(model.title)!}"
               class="form-control" maxlength="150" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>

<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">公告内容</label>
    <div class="col-sm-8">
        <textarea title="" id="content" name="content" rows="4" class="form-control"
                  type="text">${(model.content)!}</textarea>
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
