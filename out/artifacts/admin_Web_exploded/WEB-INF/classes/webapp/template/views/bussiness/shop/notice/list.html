<!DOCTYPE html>
<html>
<head>
    <!-- 样式文件加载开始 -->
    <#include "/include/res.html" >
    <!-- 样式文件加载结束 -->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding:3px 15px 0px 20px;">
                    <div class="col-md-6">
                        <div class="form-group" style="padding-top: 5px;">

                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="table_jq"></table>
                    <div id="pager_jq"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js加载-->
<#include "/include/js.html">
<!--<script type="text/javascript" src="${cxt!}/ui/js/hm/administrator.js"></script>-->
<!-- Page-Level Scripts -->
<script>
    var winname = window.name;
    var winWidth = '850px',
        winHeight = '500px',
        jqGridId = "#table_jq",
        jqPageId = "#pager_jq",
        dataUrl = "/s/shop/notice/list_json",
        formId = "#form";

    $(function () {
        $.jgrid.defaults.styleUI = "Bootstrap";
        $(jqGridId).jqGrid({
            url: dataUrl,
            datatype: "json",
            colNames: ['ID', '类型', '内容', '发送时间'],
            colModel: [
                {
                    name: 'id',
                    index: 'id',
                    width: 1,
                    hidden: true,
                    key: true
                },
                {
                    name: 'title',
                    index: 'title',
                    // formatter:function(cellvalue, options, rowObject){
                    //     var str = '<span class="label ' + rowObject.typeColor + '">' + rowObject.typeFormatter + '</span>';
                    //     return str;
                    // },
                    width: '100'
                },
                {
                    name: 'content',
                    index: 'content',
                    width: '200'
                },
                {
                    name: 'createTime',
                    index: 'createTime',
                    width: '100'
                }
            ],

            autowidth: true,
            height: "100%",    // 设为具体数值则会根据实际记录数出现垂直滚动条
            width: "100%",
            rowNum: 20,
            rowList: [20, 30, 50],
            pager: jqPageId,
            mtype: "post",
            viewrecords: true,
            rownumbers: true,
            rownumWidth: 50,
            multiselect: false,
            cellsubmit: "clientArray",
            onSelectRow: function (id) {
                if (id && id !== lastsel) {
                    jQuery(jqGridId).jqGrid('restoreRow', lastsel);
                    jQuery(jqGridId).jqGrid('editRow', id, true);
                    lastsel = id;
                }
            },
            jsonReader: {
                root: "exhibitDatas",
                page: "nowPage",
                total: "pageCount",
                records: "recordCount",
                repeatitems: false,
                id: "0"
            }
        });

        jQuery(jqGridId).jqGrid('setLabel', 'rn', '序号', {
            'text-align': 'center',
            'vertical-align': 'middle',
            'width': '50'
        }, '');

        jQuery(jqGridId).jqGrid('navGrid', jqPageId, {
                add: false,
                del : false,
                edit : false,
                search: false,
                position: 'right'
            },
            {},
            {},
            {},
            {});
    });


    $(window).bind("resize", function () {
        var width = $(".ibox-content").width();
        $("#table_jq").setGridWidth(width);
    });

</script>
</body>
</html>
