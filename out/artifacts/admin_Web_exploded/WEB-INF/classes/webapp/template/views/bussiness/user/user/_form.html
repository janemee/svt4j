        <label class="col-sm-4 control-label">1未认证,2审核中,3审核失败,11人工审核通过,12接口审核通过:<i class="required-help">*</i></label>
        <div class="col-sm-8">

            <select id="realNameState" name="realNameState" class="form-control chosen-select" required>
                <option value="0">请选择方式</option>
            <#list realNameStateValues as item>
                <option value="${item.getCode()}" <#if (user.realNameState)?? && (user.realNameState.getCode()) == item.code>selected="selected"</#if> >${item.getValue()}</option>
            </#list>
            </select>

        </div>
    </div>
</div>
