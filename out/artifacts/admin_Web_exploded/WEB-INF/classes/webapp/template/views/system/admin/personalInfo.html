<!DOCTYPE html>

<#include "../../include/res.html" >

<body>
<div class="form-tips-content ">
    <div class="title">个人信息</div>
    <form class="form-horizontal" action="${cxt!}/s/system/admin/updatePersonInfo" method="post" id="form"
          role="form" novalidate="novalidate">
        <div class="form-item">
            <div class="row col-sm-9">
                <div class="form-group col-sm-6">
                    <label class="control-label col-sm-4">我的角色：</label>
                    <div class="col-sm-8" style="line-height: 34px;">
                        ${(admin.roleName)!}
                    </div>
                </div>
            </div>
            <div class="row col-sm-9">
                <div class="form-group col-sm-6">
                    <label class="control-label col-sm-4">用户名：</label>
                    <div class="col-sm-8" style="line-height: 34px;">
                        ${(admin.username)!}
                    </div>
                </div>
            </div>
            <div class="row col-sm-9">
                <div class="form-group col-sm-6">
                    <label for="realName" class="control-label col-sm-4">姓名<span style="color:red;">*</span>：</label>
                    <div class="col-sm-8 new">
                        <input type="text" class="form-control " name="realName" id="realName"
                               value="${(adminInfo.realName)!}" maxlength="50" placeholder="请输入姓名" required=""
                               minlength="2" aria-required="true">
                    </div>
                    <div class="col-sm-8 old" style="line-height: 30px;">
                        ${(adminInfo.realName)!}
                    </div>
                </div>
            </div>
            <div class="row col-sm-9">
                <!--<div class="form-group col-sm-6">-->
                <!--<label for="empNo" class="control-label col-sm-4">部门：</label>-->
                <!--<div class="col-sm-8 new">-->
                <!--<input type="text" class="form-control" name="admin.deptName" id="empNo"-->
                <!--value="${(admin.deptname)!}" placeholder="请输入部门" maxlength="20" minlength="2">-->
                <!--</div>-->
                <!--<div class="col-sm-8 old" style="line-height: 30px;">-->
                <!--${(admin.deptname)!}-->
                <!--</div>-->
                <!--</div>-->
                <div class="form-group col-sm-6">
                    <label class="control-label col-sm-4">性别：</label>
                    <div class="col-sm-8" style="line-height: 20px;">
                        <div class="input-group">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="sex1" value="1" name="sex"
                                <#if !(admin.sex)?? || (admin.sex) == 1>checked="checked"</#if>
                            >
                            <label for="sex1"> 男</label>
                        </div>
                        <div class="radio radio-info radio-inline">
                            <input type="radio" id="sex2" value="2" name="sex"
                            <#if (admin.sex)?? && (admin.sex) == 2>checked="checked"</#if>
                        >
                        <label for="sex2"> 女</label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="sex3" value="3" name="sex"
                        <#if (admin.sex)?? && (admin.sex) == 3>checked="checked"</#if>
                    >
                    <label for="sex3"> 保密</label>
                </div>
            </div>
        </div>
</div>
</div>

        <div class="col-sm-8 new">
            <input type="text" class="form-control" name="phone" id="mobile"
                   value="${(adminInfo.phone)!}" maxlength="11" placeholder="请输入手机号码"
                   data-rule-ismobile="true" data-msg-ismobile="请输入正确的手机号码" required="true" minlength="11">
        </div>
        <div class="col-sm-8 old" style="line-height: 30px;">
            ${(adminInfo.phone)!}
        </div>
    </div>

</div>
<div class="row col-sm-9">
    <div class="form-group col-sm-6">
        <label for="email" class="control-label col-sm-4">邮箱<span style="color:red;">*</span>：</label>
        <div class="col-sm-8 new">
            <input type="text" class="form-control" name="email" id="email"
                   value="${(adminInfo.email)!}" maxlength="32" email="true" placeholder="请输入邮箱"
                   required="true">
        </div>
        <div class="col-sm-8 old" style="line-height: 30px;">
            ${(adminInfo.email)!}
        </div>
    </div>

</div>

<input type="hidden" value="${(admin.id)!}" name="id">

</form>
<#include "../../include/js.html">
    <script>
        $('.showEdit').click(function () {
            $(this).hide();
            $('.Edit').show();
            $('.old').hide();
            $('.new').show();
        });

        $("#form").validate({
            submitHandler: function (form) {
                $(form).ajaxSubmit({
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        if (data.code == 200) {
                            top.layer.alert(data.message, {
                                icon: 6,
                                cancel: function (index) {
                                    window.location.href = window.location.href;
                                    top.layer.closeAll();
                                }
                            }, function () {
                                window.location.href = window.location.href;
                                top.layer.closeAll();
                            });
                        } else {
                            top.layer.alert(data.message, {
                                icon: 5
                            });
                        }
                    }
                });


            }
        });
    </script>
