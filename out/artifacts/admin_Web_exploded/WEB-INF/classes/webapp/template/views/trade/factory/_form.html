<div class="form-group">
    <label class="col-sm-2 control-label">厂家名称:<i class="required-help">*</i></label>
    <div class="col-sm-6">
        <input name="name" class="form-control" type="text" value="${(factory.name)!}" required>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">营业执照编号:<i class="required-help">*</i></label>
    <div class="col-sm-6">
        <input name="code" class="form-control" type="text" value="${(factory.code)!}" required>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">营业执照图片:<i class="required-help">*</i></label>
    <div class="col-md-9 col-sm-8">
        <input type="hidden" id="path" name="codePic" value="${(factory.codePic)!}">
        <#if factory??>
        <img src="${(factory.codePic)!}" id="img2" width="100px" height="100px">
        <#else>
        <img src="" id="img" alt="" onerror="this.src='${cxt!}/ui/img/timg.jpeg'" width="100px" height="100px">
        </#if>
    <input id="file" type="file" onchange="upload()" accept="image/jpg, image/png, image/jpeg">
</div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">联系人:<i class="required-help">*</i></label>
    <div class="col-sm-6">
        <input name="contact" class="form-control" type="text" value="${(factory.contact)!}" required>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">联系地址:<i class="required-help">*</i></label>
    <div class="col-sm-6">
        <input name="address" class="form-control" type="text" value="${(factory.address)!}" required>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">联系电话:<i class="required-help">*</i></label>
    <div class="col-sm-6">
        <input name="phone" class="form-control" type="text" value="${(factory.phone)!}" required>
    </div>
</div>
