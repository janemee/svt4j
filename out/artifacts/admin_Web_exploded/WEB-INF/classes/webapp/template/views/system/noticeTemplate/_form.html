<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">模板标题:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="title" type="text" name="title" value="${(noticeTemplate.title)!}" class="form-control"
                   maxlength="100" required>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">通知方式:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <select id="noticetype" name="noticeType" class="form-control chosen-select" required>
                <option value="0">请选择方式</option>
                <option value="1"
                        <#if (noticeTemplate.noticeType)?? && (noticeTemplate.noticeType) == 1>selected="selected"</#if>
                >短信
                </option>
                <option value="2"
                        <#if (noticeTemplate.noticeType)?? && (noticeTemplate.noticeType) == 2>selected="selected"</#if>
                >邮件
                </option>
                <option value="3"
                        <#if (noticeTemplate.noticeType)?? && (noticeTemplate.noticeType) == 3>selected="selected"</#if>
                >站内信
                </option>
            </select>
        </div>
    </div>

    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">通知类型:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <select id="type" name="type" class="form-control chosen-select">
                <option value="0">请选择类别</option>
                <option value="1"
                        <#if (noticeTemplate.type)?? && (noticeTemplate.type) == 1>selected="selected"</#if> >系统通知
                </option>
                <option value="2"
                        <#if (noticeTemplate.type)?? && (noticeTemplate.type) == 2>selected="selected"</#if> >用户通知
                </option>
            </select>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">是否启用:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="stateEnable" value="1" name="state"
                           <#if !(noticeTemplate.state)?? || (noticeTemplate.state) == 1>checked="checked"</#if>
                    >
                    <label for="stateEnable"> 启用</label>
                </div>
                <div class="radio radio-danger radio-inline">
                    <input type="radio" id="stateDisable" value="0" name="state"
                           <#if (noticeTemplate.state)?? && (noticeTemplate.state) == 0>checked="checked"</#if>
                    >
                    <label for="stateDisable"> 禁用</label>
                </div>
            </div>
            <span class="help-inline col-sm-2"></span>
        </div>
    </div>
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">标识:<i class="required-help">*</i></label>
        <div class="col-sm-8">
            <input id="nid" type="text" name="nid" value="${(noticeTemplate.nid)!}"
                   class="form-control" maxlength="50" vMin="2" vType="length" required>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">内容模板:<i class="required-help">*</i></label>
        <div class="col-sm-9">
            <textarea id="editor_id" name="template" style="width:100%;height:200px;">
                ${(noticeTemplate.template)!}
            </textarea>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">备注:</label>
        <div class="col-sm-9">
            <textarea id="remark" name="remark" class="form-control" maxlength="200">${(noticeTemplate.remark)!}</textarea>
        </div>
    </div>
</div>
