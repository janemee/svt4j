<div>
<input type="text" class="form-control" placeholder="父id" id="productId"
       name="productId" value="${(model.productId)!}" style="display: none"/>
<input type="text" class="form-control" placeholder="父id" id="status"
       name="status" value="${(model.status)!}" style="display: none"/>
</div>

<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">类型</label>
    <div class="col-sm-8">
        <select id="tableType" name="tableType" class="form-control chosen-select" required>
            <#list tableTypeList as item>
            <option value="${item.value}"<#if (model.tableType)?? && (model.tableType) == item.value>selected="selected"</#if>>
        ${item.code}
        </option>
    </#list>
    </select>
    </div>
    <i class="required-help col-sm-1">*</i>
</div>

<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">产品标题</label>
    <div class="col-sm-8">
        <input id="productTitle" type="text" name="productTitle" value="${(model.productTitle)!}"
               class="form-control" maxlength="200" >
    </div>
    <i class="required-help col-sm-1">*</i>
</div>

<div class="col-sm-12 form-group">
    <label class="col-sm-2 control-label text-right">产品描述</label>
    <div class="col-sm-8">
        <textarea title="" id="productDesc" name="productDesc" rows="4" class="form-control"
                  type="text">${(model.productDesc)!}</textarea>
    </div>
    <i class="required-help col-sm-1">*</i>
</div>
